<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRACKPRO - Dashboard Pro v4.1</title>
    <!-- Bibliothèques Cloud -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --slate-950: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card-shadow { 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .sidebar-active { 
            background: linear-gradient(to right, #eff6ff, #ffffff);
            color: #2563eb; 
            border-left: 4px solid #2563eb; 
        }

        .gradient-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .btn-gradient {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        @media print { 
            .no-print { display: none !important; } 
            main { padding: 0 !important; } 
            .card-shadow { box-shadow: none !important; border: 1px solid #e2e8f0 !important; } 
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        const { useState, useMemo, useEffect } = React;

        // --- CONFIGURATION FIREBASE PERSONNALISÉE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA3hTV9Zi1rpRqdDMR2DePQE9_HiJen6FY",
            authDomain: "jm-collab.firebaseapp.com",
            projectId: "jm-collab",
            storageBucket: "jm-collab.firebasestorage.app",
            messagingSenderId: "896650138556",
            appId: "1:896650138556:web:720fd6f0356f527b2cd1b9",
            measurementId: "G-F4E0WG8YJL"
        };

        const appIdStatic = "tracabilite-commune-2026"; 
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        if (firebaseConfig.measurementId) getAnalytics(app);

        const PRESETS = {
            'Fishgoo': { 'Salaire': 300, 'Top-up': 200 },
            'Mulebuy': { 'Salaire': 200, 'Top-up': 225 }
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, size, className]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [entries, setEntries] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [error, setError] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [search, setSearch] = useState("");
            
            const [sessionId, setSessionId] = useState(localStorage.getItem('user_session_id_v4') || '');
            const [tempId, setTempId] = useState("");

            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                company: 'Fishgoo',
                type: 'Salaire',
                amount: '',
                note: ''
            });

            // 1. Authentification
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                            await signInWithCustomToken(auth, window.__initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { setError("Erreur d'authentification."); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. Synchronisation en temps réel
            useEffect(() => {
                if (!user || !sessionId) return;
                setIsLoading(true);
                setIsSyncing(true);
                const colPath = collection(db, 'artifacts', appIdStatic, 'public', 'data', sessionId);
                const unsubscribe = onSnapshot(colPath, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setEntries(data.sort((a,b) => new Date(b.date) - new Date(a.date)));
                    setIsLoading(false);
                    setIsSyncing(false);
                }, (err) => {
                    setError("Problème de permissions Firestore.");
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user, sessionId]);

            const handleLogin = () => {
                if (tempId.trim().length < 3) return;
                const cleanId = tempId.trim().toLowerCase();
                setSessionId(cleanId);
                localStorage.setItem('user_session_id_v4', cleanId);
            };

            const addEntry = async (e) => {
                e.preventDefault();
                if (!user || !formData.amount || !sessionId) return;
                setIsSubmitting(true);
                try {
                    await addDoc(collection(db, 'artifacts', appIdStatic, 'public', 'data', sessionId), {
                        ...formData,
                        amount: parseFloat(formData.amount),
                        createdAt: serverTimestamp()
                    });
                    setFormData(prev => ({ ...prev, amount: '', note: '' }));
                } catch (e) { setError("Erreur lors de l'enregistrement."); }
                finally { setIsSubmitting(false); }
            };

            const deleteEntry = async (id) => {
                if (!confirm("Supprimer cette transaction ?")) return;
                await deleteDoc(doc(db, 'artifacts', appIdStatic, 'public', 'data', sessionId, id));
            };

            const filteredEntries = useMemo(() => {
                return entries.filter(e => 
                    e.company.toLowerCase().includes(search.toLowerCase()) || 
                    e.type.toLowerCase().includes(search.toLowerCase()) ||
                    (e.note || "").toLowerCase().includes(search.toLowerCase())
                );
            }, [entries, search]);

            const stats = useMemo(() => {
                const total = entries.reduce((acc, curr) => acc + (curr.amount || 0), 0);
                const month = entries.filter(e => new Date(e.date).getMonth() === new Date().getMonth()).reduce((acc, c) => acc + c.amount, 0);
                const fish = entries.filter(e => e.company === 'Fishgoo').reduce((acc, c) => acc + c.amount, 0);
                const mule = entries.filter(e => e.company === 'Mulebuy').reduce((acc, c) => acc + c.amount, 0);
                return { total, month, fish, mule };
            }, [entries]);

            if (!sessionId) {
                return (
                    <div className="h-screen flex items-center justify-center bg-slate-950 p-6 overflow-hidden relative">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10">
                            <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-500 rounded-full blur-[120px]"></div>
                            <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-500 rounded-full blur-[120px]"></div>
                        </div>
                        <div className="bg-white p-12 rounded-[50px] w-full max-w-md shadow-2xl text-center fade-in relative z-10">
                            <div className="mb-10 flex justify-center">
                                <div className="p-6 bg-indigo-600 rounded-[30px] text-white shadow-2xl shadow-indigo-500/20">
                                    <Icon name="fingerprint" size={44} />
                                </div>
                            </div>
                            <h2 className="text-4xl font-black mb-4 text-slate-900 tracking-tighter italic uppercase">TRACKPRO.</h2>
                            <p className="text-slate-500 mb-12 text-sm font-medium leading-relaxed">
                                Votre espace privé de traçabilité financière. Connectez vos appareils instantanément.
                            </p>
                            <input 
                                type="text" 
                                placeholder="IDENTIFIANT PRIVÉ" 
                                value={tempId} 
                                onChange={e => setTempId(e.target.value)}
                                className="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-3xl outline-none focus:border-indigo-500 font-black text-center transition-all text-xl uppercase tracking-widest mb-6"
                            />
                            <button onClick={handleLogin} className="w-full btn-gradient text-white py-6 rounded-[35px] font-black text-lg shadow-xl active:scale-95">
                                DÉVERROUILLER LE CLOUD
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col lg:flex-row min-h-screen">
                    {/* SIDEBAR PC */}
                    <aside className="w-full lg:w-80 bg-white border-r border-slate-100 p-10 no-print flex flex-col shrink-0">
                        <div className="flex items-center gap-4 mb-16">
                            <div className="p-3 bg-indigo-600 rounded-2xl text-white shadow-xl shadow-indigo-500/20"><Icon name="activity" /></div>
                            <h1 className="text-2xl font-black tracking-tighter italic text-slate-900">TRACKPRO.</h1>
                        </div>

                        <nav className="flex-1 space-y-4">
                            <p className="text-[11px] font-black text-slate-400 uppercase tracking-[0.25em] mb-6 px-4">Menu</p>
                            <button className="w-full text-left px-6 py-4 rounded-2xl font-bold text-sm sidebar-active flex items-center gap-4 transition-all">
                                <Icon name="home" size={20} /> Dashboard
                            </button>
                            <button onClick={() => window.print()} className="w-full text-left px-6 py-4 rounded-2xl font-bold text-sm text-slate-400 hover:bg-slate-50 flex items-center gap-4 transition-all">
                                <Icon name="printer" size={20} /> Exporter PDF
                            </button>
                        </nav>

                        <div className="mt-12 p-6 bg-slate-950 rounded-[35px] text-white">
                            <div className="flex items-center justify-between">
                                <div className="truncate pr-4">
                                    <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Session</p>
                                    <p className="text-sm font-black truncate text-indigo-400">{sessionId}</p>
                                </div>
                                <button onClick={() => { localStorage.removeItem('user_session_id_v4'); location.reload(); }} className="p-2.5 bg-white/10 rounded-xl text-white/50 hover:text-red-400 transition-all active:scale-90">
                                    <Icon name="log-out" size={18} />
                                </button>
                            </div>
                        </div>
                    </aside>

                    {/* DASHBOARD PRINCIPAL */}
                    <main className="flex-1 p-6 lg:p-14 overflow-y-auto">
                        <header className="mb-14 flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
                            <div>
                                <h2 className="text-5xl font-black text-slate-900 tracking-tight">Vue Globale.</h2>
                                <p className="text-slate-400 font-semibold mt-2 flex items-center gap-2">
                                    <Icon name="building" size={14} /> Fishgoo & Mulebuy Consolidation
                                </p>
                            </div>
                            <div className={`flex items-center gap-3 text-[10px] font-black px-6 py-3 rounded-full border shadow-sm no-print transition-all ${isSyncing ? 'bg-indigo-50 text-indigo-600 border-indigo-100' : 'bg-emerald-50 text-emerald-600 border-emerald-100'}`}>
                                <Icon name={isSyncing ? "refresh-cw" : "check-circle"} size={16} className={isSyncing ? "animate-spin" : ""} />
                                {isSyncing ? 'SYNCHRONISATION...' : 'SYCHRONISÉ AVEC LE CLOUD'}
                            </div>
                        </header>

                        {error && (
                            <div className="mb-10 p-6 bg-red-50 border-l-8 border-red-500 rounded-[30px] text-red-700 font-bold text-sm flex items-center gap-4 no-print fade-in">
                                <Icon name="alert-circle" /> {error}
                            </div>
                        )}

                        {/* CARTES STATS */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-14 fade-in">
                            <div className="bg-white p-10 rounded-[45px] card-shadow border border-slate-50 hover:border-indigo-100 transition-all">
                                <p className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Ce mois</p>
                                <p className="text-4xl font-black text-slate-900">{stats.month.toLocaleString('fr-FR')}€</p>
                            </div>
                            <div className="gradient-card p-10 rounded-[45px] shadow-2xl text-white relative overflow-hidden group">
                                <Icon name="trending-up" className="absolute -right-8 -bottom-8 text-white/5 group-hover:scale-110 transition-transform" size={160} />
                                <p className="text-[11px] font-black opacity-40 uppercase tracking-[0.2em] mb-4">Total Cumulé</p>
                                <p className="text-4xl font-black tracking-tighter">{stats.total.toLocaleString('fr-FR')}€</p>
                            </div>
                            <div className="bg-white p-10 rounded-[45px] card-shadow border border-slate-50 flex flex-col justify-between">
                                <div className="flex justify-between items-center mb-4">
                                    <p className="text-[11px] font-black text-indigo-500 uppercase tracking-[0.2em]">Fishgoo</p>
                                    <Icon name="anchor" size={16} className="text-indigo-200" />
                                </div>
                                <p className="text-3xl font-black text-slate-800">{stats.fish.toLocaleString('fr-FR')}€</p>
                                <div className="w-full bg-slate-50 h-2.5 rounded-full mt-6 overflow-hidden">
                                    <div className="bg-indigo-600 h-full transition-all duration-1000 shadow-[0_0_8px_rgba(79,70,229,0.5)]" style={{width: stats.total > 0 ? `${(stats.fish/stats.total)*100}%` : '0%'}}></div>
                                </div>
                            </div>
                            <div className="bg-white p-10 rounded-[45px] card-shadow border border-slate-50 flex flex-col justify-between">
                                <div className="flex justify-between items-center mb-4">
                                    <p className="text-[11px] font-black text-emerald-500 uppercase tracking-[0.2em]">Mulebuy</p>
                                    <Icon name="shopping-bag" size={16} className="text-emerald-200" />
                                </div>
                                <p className="text-3xl font-black text-slate-800">{stats.mule.toLocaleString('fr-FR')}€</p>
                                <div className="w-full bg-slate-50 h-2.5 rounded-full mt-6 overflow-hidden">
                                    <div className="bg-emerald-500 h-full transition-all duration-1000 shadow-[0_0_8px_rgba(16,185,129,0.5)]" style={{width: stats.total > 0 ? `${(stats.mule/stats.total)*100}%` : '0%'}}></div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 xl:grid-cols-12 gap-14 items-start">
                            {/* FORMULAIRE */}
                            <div className="xl:col-span-4 no-print fade-in" style={{animationDelay: '0.1s'}}>
                                <div className="bg-white p-12 rounded-[55px] border border-slate-100 card-shadow sticky top-10">
                                    <h3 className="text-sm font-black mb-12 text-slate-900 tracking-[0.4em] uppercase border-b-4 border-indigo-600 w-fit pb-3">Enregistrer</h3>
                                    <form onSubmit={addEntry} className="space-y-10">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase block mb-4 ml-2 tracking-widest">Date de l'opération</label>
                                            <input type="date" value={formData.date} onChange={e => setFormData(p=>({...p, date: e.target.value}))} className="w-full p-6 bg-slate-50 rounded-3xl border-none outline-none font-bold text-slate-800 focus:ring-4 focus:ring-indigo-100 transition-all" />
                                        </div>

                                        <div className="space-y-6">
                                            <div className="grid grid-cols-2 gap-3 p-1.5 bg-slate-50 rounded-[30px] border border-slate-100">
                                                {['Fishgoo','Mulebuy'].map(c => (
                                                    <button key={c} type="button" onClick={()=>setFormData(p=>({...p, company:c}))} className={`py-4 rounded-[25px] font-black text-xs transition-all ${formData.company === c ? 'bg-white shadow-xl text-indigo-600' : 'text-slate-400'}`}>{c}</button>
                                                ))}
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                {['Salaire','Top-up'].map(t => (
                                                    <button key={t} type="button" onClick={()=>setFormData(p=>({...p, type:t}))} className={`py-5 rounded-[28px] border-2 font-black text-xs transition-all ${formData.type === t ? 'bg-slate-900 border-slate-900 text-white shadow-2xl shadow-slate-300' : 'bg-white border-slate-100 text-slate-300'}`}>{t}</button>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase block mb-4 ml-2 tracking-widest">Montant Net (€)</label>
                                            <div className="relative">
                                                <input type="number" step="0.01" value={formData.amount} onChange={e=>setFormData(p=>({...p, amount: e.target.value}))} placeholder="0,00" className="w-full p-8 bg-slate-50 rounded-[35px] border-none font-black text-5xl text-right pr-20 outline-none text-slate-900 focus:bg-white focus:ring-4 focus:ring-indigo-100 transition-all shadow-inner" />
                                                <span className="absolute right-10 top-1/2 -translate-y-1/2 font-bold text-slate-200 text-4xl italic">€</span>
                                            </div>
                                            <button type="button" onClick={()=>setFormData(p=>({...p, amount: PRESETS[formData.company][formData.type]}))} className="mt-6 w-full text-[10px] font-black bg-indigo-50 text-indigo-600 py-4 rounded-2xl border border-indigo-100 hover:bg-indigo-100 transition-all uppercase tracking-widest active:scale-95">
                                                Utiliser {PRESETS[formData.company][formData.type]}€ ({formData.type})
                                            </button>
                                        </div>

                                        <button 
                                            type="submit" 
                                            disabled={isSubmitting}
                                            className={`w-full py-8 rounded-[35px] font-black text-xl shadow-2xl transition-all flex items-center justify-center gap-4 ${isSubmitting ? 'bg-slate-200 text-slate-400' : 'btn-gradient text-white shadow-indigo-500/30'}`}
                                        >
                                            {isSubmitting ? <span className="w-6 h-6 border-4 border-white/30 border-t-white rounded-full animate-spin"></span> : <Icon name="plus" size={28} />}
                                            {isSubmitting ? 'ENVOI...' : 'ENREGISTRER'}
                                        </button>
                                    </form>
                                </div>
                            </div>

                            {/* HISTORIQUE */}
                            <div className="xl:col-span-8 fade-in" style={{animationDelay: '0.2s'}}>
                                <div className="bg-white rounded-[55px] border border-slate-100 card-shadow overflow-hidden min-h-[600px] flex flex-col">
                                    <div className="p-12 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center bg-white gap-8">
                                        <h3 className="font-black text-3xl text-slate-900 tracking-tight italic">Flux Financier.</h3>
                                        <div className="relative w-full md:w-80">
                                            <Icon name="search" size={18} className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300" />
                                            <input 
                                                type="text" 
                                                placeholder="RECHERCHER..." 
                                                value={search}
                                                onChange={e => setSearch(e.target.value)}
                                                className="w-full pl-14 pr-6 py-4 bg-slate-50 rounded-2xl border-none outline-none font-bold text-sm focus:ring-2 focus:ring-indigo-100 transition-all"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="overflow-x-auto flex-1 no-scrollbar px-6">
                                        <table className="w-full text-left">
                                            <thead className="text-[10px] font-black uppercase text-slate-400 tracking-[0.3em] sticky top-0 z-10 bg-white px-10">
                                                <tr>
                                                    <th className="px-10 py-10">Date</th>
                                                    <th className="px-10 py-10">Partenaire / Type</th>
                                                    <th className="px-10 py-10 text-right">Montant</th>
                                                    <th className="px-10 py-10 text-center no-print">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {isLoading ? (
                                                    <tr><td colSpan="4" className="py-40 text-center text-slate-300 font-bold animate-pulse uppercase tracking-[0.4em]">Chargement des données...</td></tr>
                                                ) : filteredEntries.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="4" className="py-40 text-center">
                                                            <div className="flex flex-col items-center opacity-10">
                                                                <Icon name="database-zap" size={120} />
                                                                <p className="mt-8 font-black italic text-2xl uppercase tracking-widest text-slate-400">Aucun virement trouvé</p>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    filteredEntries.map(e => (
                                                        <tr key={e.id} className="hover:bg-slate-50/70 group transition-all duration-300 border-none">
                                                            <td className="px-10 py-10">
                                                                <p className="text-sm font-black text-slate-800 tracking-tight">{new Date(e.date).toLocaleDateString('fr-FR', {day: '2-digit', month: 'long', year: 'numeric'})}</p>
                                                            </td>
                                                            <td className="px-10 py-10">
                                                                <div className="flex items-center gap-5">
                                                                    <div className={`w-4 h-4 rounded-full ${e.company === 'Fishgoo' ? 'bg-indigo-600 shadow-xl shadow-indigo-500/20' : 'bg-emerald-500 shadow-xl shadow-emerald-500/20'}`}></div>
                                                                    <div>
                                                                        <p className="font-black text-slate-950 text-sm leading-tight uppercase tracking-tight">{e.company}</p>
                                                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1.5">{e.type}</p>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className="px-10 py-10 text-right">
                                                                <span className="font-black text-slate-900 text-4xl tracking-tighter italic">
                                                                    {e.amount.toLocaleString('fr-FR', {minimumFractionDigits: 2})}€
                                                                </span>
                                                            </td>
                                                            <td className="px-10 py-10 text-center no-print">
                                                                <button onClick={()=>deleteEntry(e.id)} className="p-5 text-slate-200 hover:text-red-500 hover:bg-red-50 rounded-[20px] transition-all opacity-0 group-hover:opacity-100 active:scale-90">
                                                                    <Icon name="trash-2" size={28} />
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
