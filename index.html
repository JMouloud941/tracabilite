<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRACKPRO - Dashboard Pro v5.5</title>
    <!-- Bibliothèques Cloud -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --emerald: #10b981;
            --amber: #f59e0b;
            --slate-900: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .card-shadow { 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }

        .premium-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .sidebar-active { 
            background-color: #eff6ff;
            color: #4f46e5; 
            border-right: 4px solid #4f46e5; 
        }

        .gradient-premium {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            transition: all 0.2s ease;
        }

        .btn-gradient:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: #10b981 !important;
        }

        @media print { 
            .no-print { display: none !important; } 
            main { padding: 0 !important; } 
            .card-shadow { box-shadow: none !important; border: 1px solid #e2e8f0 !important; } 
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal-overlay {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        const { useState, useMemo, useEffect } = React;

        // --- CONFIGURATION FIREBASE ---
        const localFirebaseConfig = {
            apiKey: "AIzaSyA3hTV9Zi1rpRqdDMR2DePQE9_HiJen6FY",
            authDomain: "jm-collab.firebaseapp.com",
            projectId: "jm-collab",
            storageBucket: "jm-collab.firebasestorage.app",
            messagingSenderId: "896650138556",
            appId: "1:896650138556:web:720fd6f0356f527b2cd1b9",
            measurementId: "G-F4E0WG8YJL"
        };

        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : localFirebaseConfig;
        const currentAppId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'tracabilpro-global-2026';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        if (firebaseConfig.measurementId) getAnalytics(app);

        const PRESETS = {
            'Fishgoo': { 'Salaire': 300, 'Top-up': 200 },
            'Mulebuy': { 'Salaire': 200, 'Top-up': 225 }
        };

        // Composant Icône SVG stable
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                fingerprint: <path d="M12 10a2 2 0 0 0-2 2c0 .55.45 1 1 1s1-.45 1-1a2 2 0 0 1 4 0c0 .11 0 .22-.03.33-.11.45-.44.82-.84 1.02l-1.13.56c-.63.32-1 .96-1 1.67V17a1 1 0 1 0 2 0v-.42c0-.1.06-.2.15-.24l1.13-.57c.79-.39 1.45-1.12 1.68-2.01.04-.25.07-.5.07-.76a4 4 0 0 0-8 0 4 4 0 0 1-8 0 1 1 0 1 0-2 0 6 6 0 0 0 12 0 2 2 0 0 1 2-2Z" />,
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                home: <><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22" /></>,
                printer: <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8" /></>,
                'log-out': <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12" /></>,
                building: <><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><line x1="9" y1="22" x2="9" y2="7"/><line x1="15" y1="22" x2="15" y2="7"/><line x1="4" y1="7" x2="20" y2="7"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="17" x2="20" y2="17" /></>,
                'refresh-cw': <><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16" /></>,
                'check-circle': <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01" /></>,
                'alert-circle': <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16" /></>,
                'trending-up': <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12" /></>,
                'shopping-bag': <><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0" /></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12" /></>,
                search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65" /></>,
                'trash-2': <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17" /></>,
                'shield-check': <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><polyline points="9 12 11 14 15 10" /></>,
                calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>,
                target: <><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>,
                'pie-chart': <><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></>,
                layers: <><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></>
            };

            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [entries, setEntries] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [error, setError] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [justSaved, setJustSaved] = useState(false);
            const [search, setSearch] = useState("");
            const [filterCompany, setFilterCompany] = useState("Tous");
            const [deleteTarget, setDeleteTarget] = useState(null);
            
            const [viewMonth, setViewMonth] = useState(new Date().getMonth());
            const [viewYear, setViewYear] = useState(new Date().getFullYear());
            
            const [sessionId, setSessionId] = useState(localStorage.getItem('user_session_id_v4') || '');
            const [tempId, setTempId] = useState("");

            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                company: 'Fishgoo',
                type: 'Salaire',
                amount: '',
                note: ''
            });

            // 1. Authentification SÉCURISÉE (Règle 3)
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        const token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;
                        if (token) {
                            try { await signInWithCustomToken(auth, token); } 
                            catch (e) { await signInAnonymously(auth); }
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { 
                        setError("Erreur Auth. Vérifiez les paramètres Firebase."); 
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. Synchronisation Live (Règle 1 & 2)
            useEffect(() => {
                if (!user || !sessionId) return;
                
                setIsLoading(true);
                setIsSyncing(true);
                
                const colPath = collection(db, 'artifacts', currentAppId, 'public', 'data', sessionId);
                const unsubscribe = onSnapshot(colPath, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setEntries(data.sort((a,b) => new Date(b.date) - new Date(a.date)));
                    setIsLoading(false);
                    setIsSyncing(false);
                    setError(null);
                }, (err) => {
                    console.error("Firestore Error:", err);
                    setError("Accès refusé. Vérifiez vos Règles Firestore.");
                    setIsLoading(false);
                    setIsSyncing(false);
                });
                return () => unsubscribe();
            }, [user, sessionId]);

            const handleLogin = () => {
                if (tempId.trim().length < 3) return;
                const cleanId = tempId.trim().toLowerCase();
                setSessionId(cleanId);
                localStorage.setItem('user_session_id_v4', cleanId);
            };

            const addEntry = async (e) => {
                if (e) e.preventDefault();
                if (!user || !formData.amount || !sessionId) return;
                
                setIsSubmitting(true);
                try {
                    const colPath = collection(db, 'artifacts', currentAppId, 'public', 'data', sessionId);
                    await addDoc(colPath, { 
                        ...formData, 
                        amount: parseFloat(formData.amount), 
                        createdAt: serverTimestamp() 
                    });
                    setFormData(prev => ({ ...prev, amount: '', note: '' }));
                    setJustSaved(true);
                    setTimeout(() => setJustSaved(false), 2000);
                } catch (e) { 
                    setError("Erreur d'enregistrement."); 
                } finally { 
                    setIsSubmitting(false); 
                }
            };

            const deleteEntry = async () => {
                if (!deleteTarget || !user) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', sessionId, deleteTarget));
                    setDeleteTarget(null);
                } catch (e) {
                    setError("Impossible de supprimer.");
                }
            };

            const downloadCSV = () => {
                const headers = "Date,Partenaire,Type,Montant,Note\n";
                const rows = filteredEntries.map(e => `${e.date},${e.company},${e.type},${e.amount},"${e.note || ''}"`).join("\n");
                const blob = new Blob([headers + rows], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", `trackpro_export_${new Date().toLocaleDateString()}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const stats = useMemo(() => {
                const total = entries.reduce((acc, curr) => acc + (curr.amount || 0), 0);
                
                const periodEntries = entries.filter(e => {
                    const d = new Date(e.date);
                    const yearMatch = d.getFullYear() === parseInt(viewYear);
                    const monthMatch = viewMonth === "all" ? true : d.getMonth() === parseInt(viewMonth);
                    return yearMatch && monthMatch;
                });

                const yearEntries = entries.filter(e => new Date(e.date).getFullYear() === parseInt(viewYear));

                return {
                    total,
                    periodTotal: periodEntries.reduce((acc, c) => acc + c.amount, 0),
                    periodTopUp: periodEntries.filter(e => e.type === 'Top-up').reduce((acc, c) => acc + c.amount, 0),
                    periodFish: periodEntries.filter(e => e.company === 'Fishgoo').reduce((acc, c) => acc + c.amount, 0),
                    periodMule: periodEntries.filter(e => e.company === 'Mulebuy').reduce((acc, c) => acc + c.amount, 0),
                    yearTotal: yearEntries.reduce((acc, c) => acc + c.amount, 0)
                };
            }, [entries, viewMonth, viewYear]);

            const filteredEntries = useMemo(() => {
                return entries.filter(e => {
                    const d = new Date(e.date);
                    const yearMatch = d.getFullYear() === parseInt(viewYear);
                    const monthMatch = viewMonth === "all" ? true : d.getMonth() === parseInt(viewMonth);
                    const matchesPeriod = yearMatch && monthMatch;
                    
                    const matchesSearch = e.company.toLowerCase().includes(search.toLowerCase()) || 
                                          e.type.toLowerCase().includes(search.toLowerCase()) ||
                                          (e.note || "").toLowerCase().includes(search.toLowerCase());
                    const matchesFilter = filterCompany === "Tous" || e.company === filterCompany;
                    return matchesPeriod && matchesSearch && matchesFilter;
                });
            }, [entries, search, filterCompany, viewMonth, viewYear]);

            const months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            const years = [2024, 2025, 2026];

            if (!sessionId) {
                return (
                    <div className="h-screen flex items-center justify-center bg-slate-900 p-6 text-center">
                        <div className="bg-white p-12 rounded-[50px] w-full max-w-md shadow-2xl fade-in relative z-10">
                            <div className="mb-10 flex justify-center">
                                <div className="p-6 bg-indigo-600 rounded-[30px] text-white shadow-xl shadow-indigo-100">
                                    <Icon name="fingerprint" size={44} />
                                </div>
                            </div>
                            <h2 className="text-4xl font-black mb-4 text-slate-900 tracking-tighter uppercase italic">TRACKPRO.</h2>
                            <p className="text-slate-500 mb-12 text-sm font-medium leading-relaxed">Gérez vos revenus Fishgoo et Mulebuy partout. PC & Mobile synchronisés.</p>
                            <input type="text" placeholder="VOTRE PSEUDO" value={tempId} onChange={e => setTempId(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleLogin()} className="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-3xl outline-none focus:border-indigo-500 font-black text-center text-xl uppercase mb-6" />
                            <button onClick={handleLogin} className="w-full btn-gradient text-white py-6 rounded-[35px] font-black text-lg active:scale-95 transition-all">ACCÉDER</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col lg:flex-row min-h-screen bg-[#f8fafc]">
                    {/* SIDEBAR */}
                    <aside className="w-full lg:w-80 bg-white border-r border-slate-200 p-10 no-print flex flex-col shrink-0">
                        <div className="flex items-center gap-4 mb-16 px-2">
                            <div className="p-3 bg-indigo-600 rounded-2xl text-white shadow-xl"><Icon name="activity" /></div>
                            <h1 className="text-2xl font-black italic tracking-tighter text-slate-900 uppercase">Trackpro.</h1>
                        </div>
                        <nav className="flex-1 space-y-4">
                            <p className="text-[10px] font-black uppercase tracking-widest px-4 opacity-40">Navigation</p>
                            <button className="w-full text-left px-6 py-4 rounded-2xl sidebar-active flex items-center gap-4 font-bold text-sm">
                                <Icon name="home" size={20} /> Dashboard
                            </button>
                            <button onClick={downloadCSV} className="w-full text-left px-6 py-4 rounded-2xl text-slate-400 hover:bg-slate-50 flex items-center gap-4 font-bold text-sm transition-all">
                                <Icon name="download" size={20} /> Télécharger (CSV)
                            </button>
                            <button onClick={() => window.print()} className="w-full text-left px-6 py-4 rounded-2xl text-slate-400 hover:bg-slate-50 flex items-center gap-4 font-bold text-sm transition-all">
                                <Icon name="printer" size={20} /> Imprimer
                            </button>
                        </nav>
                        <div className="mt-12 p-6 bg-slate-900 rounded-[35px] text-white">
                            <div className="flex items-center justify-between">
                                <div className="truncate pr-4 flex-1">
                                    <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Identifiant</p>
                                    <p className="text-sm font-black truncate text-indigo-400 uppercase">{sessionId}</p>
                                </div>
                                <button onClick={() => { if(confirm('Quitter ?')) { localStorage.removeItem('user_session_id_v4'); location.reload(); } }} className="p-2.5 bg-white/10 rounded-xl text-white/50 hover:text-red-400 transition-all">
                                    <Icon name="log-out" size={16} />
                                </button>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 p-6 lg:p-14 overflow-y-auto">
                        <header className="mb-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
                            <div className="flex-1">
                                <h2 className="text-5xl font-black text-slate-900 tracking-tight italic">Dashboard.</h2>
                                <div className="flex items-center gap-4 mt-4 no-print">
                                    <div className="flex items-center bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden transition-all focus-within:ring-2 focus-within:ring-indigo-100">
                                        <select value={viewMonth} onChange={e => setViewMonth(e.target.value)} className="px-4 py-2.5 text-sm font-bold text-slate-700 outline-none border-none bg-transparent">
                                            <option value="all">Tous les mois</option>
                                            {months.map((m, i) => <option key={m} value={i}>{m}</option>)}
                                        </select>
                                        <div className="w-[1px] h-4 bg-slate-200"></div>
                                        <select value={viewYear} onChange={e => setViewYear(e.target.value)} className="px-4 py-2.5 text-sm font-bold text-slate-700 outline-none border-none bg-transparent">
                                            {years.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div className={`flex items-center gap-3 text-[10px] font-black px-6 py-3 rounded-full border shadow-sm no-print transition-all ${isSyncing ? 'bg-indigo-50 text-indigo-600 border-indigo-100' : 'bg-emerald-50 text-emerald-600 border-emerald-100'}`}>
                                <Icon name={isSyncing ? "refresh-cw" : "shield-check"} size={16} className={isSyncing ? "animate-spin" : ""} />
                                {isSyncing ? 'SYNCHRONISATION...' : 'SERVEUR CONNECTÉ'}
                            </div>
                        </header>

                        {error && <div className="mb-10 p-6 bg-red-50 border-l-8 border-red-500 rounded-[30px] text-red-700 font-bold text-sm fade-in shadow-sm">{error}</div>}

                        {/* STATS CARDS */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-8 fade-in">
                            <div className="bg-white p-10 rounded-[45px] card-shadow border border-white flex flex-col justify-center transition-all hover:border-indigo-100">
                                <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2"><Icon name="calendar" size={14} /> Total Période</p>
                                <p className="text-4xl font-black text-slate-900">{stats.periodTotal.toLocaleString()}€</p>
                            </div>

                            <div className="bg-white p-10 rounded-[45px] card-shadow border border-white flex flex-col justify-center transition-all hover:border-amber-100">
                                <p className="text-[11px] font-black text-amber-500 uppercase tracking-widest mb-4 flex items-center gap-2"><Icon name="layers" size={14} /> Total Top-ups (Période)</p>
                                <p className="text-4xl font-black text-slate-900">{stats.periodTopUp.toLocaleString()}€</p>
                            </div>
                            
                            <div className="gradient-premium p-10 rounded-[45px] shadow-2xl text-white flex flex-col justify-center relative overflow-hidden group">
                                <Icon name="pie-chart" className="absolute -right-6 -bottom-6 text-white/5 group-hover:scale-110 transition-transform" size={140} />
                                <div className="relative z-10">
                                    <p className="text-[11px] font-black text-indigo-300 uppercase tracking-widest mb-4">Total Annuel ({viewYear})</p>
                                    <p className="text-4xl font-black tracking-tight">{stats.yearTotal.toLocaleString()}€</p>
                                    <p className="text-[10px] font-bold text-indigo-400 mt-2 opacity-60 italic">Cumul global : {stats.total.toLocaleString()}€</p>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-14">
                            <div className="bg-white p-10 rounded-[45px] border border-slate-100 card-shadow flex flex-col justify-between transition-all hover:border-indigo-100">
                                <div className="flex justify-between items-center mb-6 text-indigo-500">
                                    <p className="text-[11px] font-black uppercase tracking-widest">Part Fishgoo ({viewMonth === "all" ? viewYear : months[viewMonth]})</p>
                                    <Icon name="target" size={16} />
                                </div>
                                <p className="text-3xl font-black text-slate-800">{stats.periodFish.toLocaleString()}€</p>
                                <div className="w-full bg-slate-50 h-2.5 rounded-full mt-6 overflow-hidden">
                                    <div className="bg-indigo-600 h-full transition-all duration-1000 shadow-sm" style={{width: stats.periodTotal > 0 ? `${(stats.periodFish/stats.periodTotal)*100}%` : '0%'}}></div>
                                </div>
                            </div>

                            <div className="bg-white p-10 rounded-[45px] border border-slate-100 card-shadow flex flex-col justify-between transition-all hover:border-emerald-100">
                                <div className="flex justify-between items-center mb-6 text-emerald-500">
                                    <p className="text-[11px] font-black uppercase tracking-widest">Part Mulebuy ({viewMonth === "all" ? viewYear : months[viewMonth]})</p>
                                    <Icon name="shopping-bag" size={16} />
                                </div>
                                <p className="text-3xl font-black text-slate-800">{stats.periodMule.toLocaleString()}€</p>
                                <div className="w-full bg-slate-50 h-2.5 rounded-full mt-6 overflow-hidden">
                                    <div className="bg-emerald-500 h-full transition-all duration-1000 shadow-sm" style={{width: stats.periodTotal > 0 ? `${(stats.periodMule/stats.periodTotal)*100}%` : '0%'}}></div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 xl:grid-cols-12 gap-14 items-start">
                            {/* FORMULAIRE */}
                            <div className="xl:col-span-4 no-print">
                                <div className="bg-white p-12 rounded-[55px] card-shadow sticky top-10 border border-slate-100">
                                    <h3 className="text-xs font-black mb-12 text-slate-900 tracking-widest uppercase border-b-4 border-indigo-600 w-fit pb-3 italic">Nouvelle Saisie.</h3>
                                    <form onSubmit={addEntry} className="space-y-10">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 block mb-4 ml-2 uppercase tracking-widest">DATE DU VIREMENT</label>
                                            <input type="date" value={formData.date} onChange={e => setFormData(p=>({...p, date: e.target.value}))} className="w-full p-6 bg-slate-50 rounded-3xl outline-none font-bold text-slate-800 focus:ring-4 focus:ring-indigo-100 transition-all border-none" />
                                        </div>
                                        <div className="space-y-6">
                                            <div className="grid grid-cols-2 gap-3 p-1.5 bg-slate-50 rounded-[30px] border border-slate-100">
                                                {['Fishgoo','Mulebuy'].map(c => (
                                                    <button key={c} type="button" onClick={()=>setFormData(p=>({...p, company:c}))} className={`py-4 rounded-[25px] font-black text-xs transition-all ${formData.company === c ? 'bg-white shadow-xl text-indigo-600' : 'text-slate-400'}`}>{c}</button>
                                                ))}
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                {['Salaire','Top-up'].map(t => (
                                                    <button key={t} type="button" onClick={()=>setFormData(p=>({...p, type:t}))} className={`py-5 rounded-[28px] border-2 font-black text-xs transition-all ${formData.type === t ? 'bg-slate-900 border-slate-900 text-white shadow-2xl' : 'bg-white text-slate-300'}`}>{t}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 block mb-4 ml-2 uppercase tracking-widest">MONTANT NET</label>
                                            <div className="relative group">
                                                <input type="number" step="0.01" value={formData.amount} onChange={e=>setFormData(p=>({...p, amount: e.target.value}))} placeholder="0,00" className="w-full p-8 bg-slate-50 rounded-[35px] font-black text-5xl text-right pr-20 outline-none text-slate-900 focus:bg-white focus:ring-4 focus:ring-indigo-100 transition-all shadow-sm" />
                                                <span className="absolute right-10 top-1/2 -translate-y-1/2 font-bold text-slate-200 text-4xl italic group-focus-within:text-indigo-200 transition-colors">€</span>
                                            </div>
                                            <button type="button" onClick={()=>setFormData(p=>({...p, amount: PRESETS[formData.company][formData.type]}))} className="mt-6 w-full text-[10px] font-black bg-indigo-50 text-indigo-600 py-4 rounded-2xl active:scale-95 uppercase tracking-widest border border-indigo-100 transition-all">Appliquer habituel ({PRESETS[formData.company][formData.type]}€)</button>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 block mb-4 ml-2 uppercase tracking-widest">Note (Optionnelle)</label>
                                            <input type="text" placeholder="Précisions sur le virement..." value={formData.note} onChange={e => setFormData(p=>({...p, note: e.target.value}))} className="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold text-sm text-slate-700 focus:ring-2 focus:ring-indigo-100" />
                                        </div>
                                        <button type="submit" disabled={isSubmitting || !user} className={`w-full py-8 rounded-[40px] font-black text-2xl shadow-2xl flex items-center justify-center gap-4 transition-all ${justSaved ? 'btn-success text-white' : (isSubmitting || !user ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'btn-gradient text-white shadow-indigo-500/30 active:scale-95')}`}>
                                            {isSubmitting ? <Icon name="refresh-cw" className="animate-spin" /> : <Icon name={justSaved ? "check-circle" : "plus"} />}
                                            {justSaved ? 'ENREGISTRÉ' : (isSubmitting ? 'ENVOI...' : 'ENREGISTRER')}
                                        </button>
                                    </form>
                                </div>
                            </div>

                            {/* HISTORIQUE */}
                            <div className="xl:col-span-8">
                                <div className="bg-white rounded-[55px] border border-slate-100 card-shadow min-h-[600px] flex flex-col overflow-hidden">
                                    <div className="p-10 border-b border-slate-50 flex flex-col gap-8 bg-white/50 backdrop-blur-sm">
                                        <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                                            <h3 className="font-black text-3xl text-slate-900 italic tracking-tighter uppercase">Historique.</h3>
                                            <div className="flex gap-2 p-1.5 bg-slate-100 rounded-2xl no-print shadow-inner">
                                                {['Tous', 'Fishgoo', 'Mulebuy'].map(f => (
                                                    <button key={f} onClick={() => setFilterCompany(f)} className={`px-6 py-2.5 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all ${filterCompany === f ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>{f}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="relative w-full">
                                            <Icon name="search" size={18} className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300" />
                                            <input type="text" placeholder="RECHERCHER DANS L'HISTORIQUE..." value={search} onChange={e => setSearch(e.target.value)} className="w-full pl-14 pr-6 py-5 bg-slate-50 rounded-2xl outline-none font-bold text-sm focus:ring-2 focus:ring-indigo-100 border-none shadow-sm" />
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto flex-1 no-scrollbar px-6">
                                        <table className="w-full text-left">
                                            <thead className="text-[9px] font-black uppercase text-slate-400 tracking-[0.4em] sticky top-0 z-10 bg-white shadow-sm shadow-slate-50/50">
                                                <tr><th className="px-10 py-6">Date</th><th className="px-10 py-6 text-center">Partenaire / Type</th><th className="px-10 py-6 text-right">Montant</th><th className="px-10 py-6 text-center no-print">Actions</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {isLoading ? (
                                                    <tr><td colSpan="4" className="py-40 text-center text-slate-300 font-bold animate-pulse uppercase tracking-widest">Chargement sécurisé...</td></tr>
                                                ) : filteredEntries.length === 0 ? (
                                                    <tr><td colSpan="4" className="py-40 text-center opacity-10 text-slate-400 italic">Aucune transaction pour cette période</td></tr>
                                                ) : (
                                                    filteredEntries.map(e => (
                                                        <tr key={e.id} className="hover:bg-slate-50/70 group transition-all border-none">
                                                            <td className="px-10 py-4">
                                                                <p className="text-xs font-black text-slate-900 tracking-tight">{new Date(e.date).toLocaleDateString('fr-FR', {day: '2-digit', month: 'long'})}</p>
                                                            </td>
                                                            <td className="px-10 py-4 text-center">
                                                                <div className="flex flex-col items-center gap-1">
                                                                    <div className={`px-3 py-1 rounded-full font-black text-[9px] uppercase tracking-tighter shadow-sm ${e.company === 'Fishgoo' ? 'bg-indigo-600 text-white' : 'bg-emerald-500 text-white'}`}>{e.company}</div>
                                                                    <div className="flex flex-col items-center">
                                                                        <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest opacity-60">{e.type}</p>
                                                                        {e.note && <p className="text-[8px] font-bold text-indigo-400 italic mt-1 max-w-[150px] truncate">"{e.note}"</p>}
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className="px-10 py-4 text-right">
                                                                <span className="font-black text-slate-900 text-2xl tracking-tighter italic">{e.amount.toLocaleString()}€</span>
                                                            </td>
                                                            <td className="px-10 py-4 text-center no-print">
                                                                <button onClick={()=>setDeleteTarget(e.id)} className="p-4 text-slate-200 hover:text-red-500 hover:bg-red-50 rounded-[20px] active:scale-90 opacity-0 group-hover:opacity-100 transition-all"><Icon name="trash-2" size={24} /></button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="p-8 bg-slate-50 border-t border-slate-100 flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-widest no-print italic">
                                        <div className="flex items-center gap-2 text-indigo-500 uppercase tracking-widest font-black"><Icon name="shield-check" size={14} /> TRACKPRO v5.5</div>
                                        <span>Dernière synchro : {new Date().toLocaleTimeString('fr-FR')}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* MODAL DE SUPPRESSION */}
                    {deleteTarget && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay">
                            <div className="bg-white rounded-[40px] p-10 max-w-sm w-full text-center shadow-2xl scale-in text-slate-900">
                                <div className="w-20 h-20 bg-red-50 text-red-500 rounded-3xl flex items-center justify-center mx-auto mb-6"><Icon name="trash-2" size={40} /></div>
                                <h3 className="text-2xl font-black mb-2 uppercase italic tracking-tighter">Supprimer ?</h3>
                                <p className="text-slate-500 mb-10 text-sm font-medium">La trace sera effacée du Cloud définitivement.</p>
                                <div className="flex gap-4">
                                    <button onClick={() => setDeleteTarget(null)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-[25px] font-black uppercase text-xs hover:bg-slate-200">Annuler</button>
                                    <button onClick={deleteEntry} className="flex-1 py-5 bg-red-500 text-white rounded-[25px] font-black uppercase text-xs shadow-xl shadow-red-100 transition-all active:scale-95">Supprimer</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
