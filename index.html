<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRACKPRO - Dashboard Pro v4.9</title>
    <!-- Bibliothèques Cloud -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --emerald: #10b981;
            --amber: #f59e0b;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f1f5f9; 
            color: #1e293b;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .card-shadow { 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }

        .premium-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .sidebar-active { 
            background-color: #f8fafc;
            color: #4f46e5; 
            border-right: 4px solid #4f46e5; 
        }

        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            transition: all 0.2s ease;
        }

        .btn-gradient:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: #10b981 !important;
        }

        @media print { 
            .no-print { display: none !important; } 
            main { padding: 0 !important; } 
            .card-shadow { box-shadow: none !important; border: 1px solid #e2e8f0 !important; } 
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal-overlay {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        const { useState, useMemo, useEffect, useCallback } = React;

        // --- CONFIGURATION FIREBASE ---
        const localFirebaseConfig = {
            apiKey: "AIzaSyA3hTV9Zi1rpRqdDMR2DePQE9_HiJen6FY",
            authDomain: "jm-collab.firebaseapp.com",
            projectId: "jm-collab",
            storageBucket: "jm-collab.firebasestorage.app",
            messagingSenderId: "896650138556",
            appId: "1:896650138556:web:720fd6f0356f527b2cd1b9",
            measurementId: "G-F4E0WG8YJL"
        };

        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : localFirebaseConfig;
        const currentAppId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'tracabilpro-global-2026';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        if (firebaseConfig.measurementId) getAnalytics(app);

        const PRESETS = {
            'Fishgoo': { 'Salaire': 300, 'Top-up': 200 },
            'Mulebuy': { 'Salaire': 200, 'Top-up': 225 }
        };

        // Composant Icône SVG stable
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                fingerprint: <path d="M12 10a2 2 0 0 0-2 2c0 .55.45 1 1 1s1-.45 1-1a2 2 0 0 1 4 0c0 .11 0 .22-.03.33-.11.45-.44.82-.84 1.02l-1.13.56c-.63.32-1 .96-1 1.67V17a1 1 0 1 0 2 0v-.42c0-.1.06-.2.15-.24l1.13-.57c.79-.39 1.45-1.12 1.68-2.01.04-.25.07-.5.07-.76a4 4 0 0 0-8 0 4 4 0 0 1-8 0 1 1 0 1 0-2 0 6 6 0 0 0 12 0 2 2 0 0 1 2-2Z" />,
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                home: <><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22" /></>,
                printer: <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8" /></>,
                'log-out': <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12" /></>,
                building: <><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><line x1="9" y1="22" x2="9" y2="7"/><line x1="15" y1="22" x2="15" y2="7"/><line x1="4" y1="7" x2="20" y2="7"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="17" x2="20" y2="17" /></>,
                'refresh-cw': <><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16" /></>,
                'check-circle': <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01" /></>,
                'alert-circle': <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16" /></>,
                'trending-up': <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12" /></>,
                'shopping-bag': <><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0" /></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12" /></>,
                check: <polyline points="20 6 9 17 4 12" />,
                search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65" /></>,
                'database-zap': <><path d="M3 5V19A2 2 0 0 0 5 21H19A2 2 0 0 0 21 19V5A2 2 0 0 0 19 3H5A2 2 0 0 0 3 5Z"/><path d="M13 3L9 11H13L9 21"/></>,
                'trash-2': <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17" /></>,
                'shield-check': <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><polyline points="9 12 11 14 15 10" /></>,
                copy: <><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" /></>,
                wallet: <><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z" /></>,
                x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18" /></>
            };

            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [entries, setEntries] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [error, setError] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [justSaved, setJustSaved] = useState(false);
            const [search, setSearch] = useState("");
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [copyStatus, setCopyStatus] = useState(false);
            
            const [sessionId, setSessionId] = useState(localStorage.getItem('user_session_id_v4') || '');
            const [tempId, setTempId] = useState("");

            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                company: 'Fishgoo',
                type: 'Salaire',
                amount: '',
                note: ''
            });

            // 1. Authentification (Règle 3)
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        const token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;
                        if (token) {
                            try { await signInWithCustomToken(auth, token); } 
                            catch (e) { await signInAnonymously(auth); }
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { 
                        setError("Erreur Auth : Avez-vous activé 'Anonymous Sign-in' dans la console Firebase ?"); 
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. Synchronisation Live (Règle 1)
            useEffect(() => {
                if (!user || !sessionId) return;
                setIsLoading(true);
                setIsSyncing(true);
                
                const colPath = collection(db, 'artifacts', currentAppId, 'public', 'data', sessionId);
                const unsubscribe = onSnapshot(colPath, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setEntries(data.sort((a,b) => new Date(b.date) - new Date(a.date)));
                    setIsLoading(false);
                    setIsSyncing(false);
                    setError(null);
                }, (err) => {
                    console.error("Snapshot Error:", err);
                    setError(`Erreur Firestore: ${err.message}. Vérifiez vos 'Rules'.`);
                    setIsLoading(false);
                    setIsSyncing(false);
                });
                return () => unsubscribe();
            }, [user, sessionId]);

            const handleLogin = () => {
                if (tempId.trim().length < 3) return;
                const cleanId = tempId.trim().toLowerCase();
                setSessionId(cleanId);
                localStorage.setItem('user_session_id_v4', cleanId);
                setError(null);
            };

            const addEntry = async (e) => {
                if (e) e.preventDefault();
                
                // Prévention de crash : On vérifie l'état AVANT de lancer l'appel Firebase
                if (!user) {
                    setError("Impossible d'enregistrer : Connexion au Cloud non établie.");
                    return;
                }
                if (!formData.amount || isNaN(formData.amount)) {
                    setError("Veuillez entrer un montant valide.");
                    return;
                }

                setIsSubmitting(true);
                setError(null);

                try {
                    const colPath = collection(db, 'artifacts', currentAppId, 'public', 'data', sessionId);
                    await addDoc(colPath, {
                        ...formData,
                        amount: parseFloat(formData.amount),
                        createdAt: serverTimestamp()
                    });
                    
                    setFormData(prev => ({ ...prev, amount: '', note: '' }));
                    setJustSaved(true);
                    setTimeout(() => setJustSaved(false), 2500);
                } catch (e) { 
                    console.error("AddDoc Error:", e);
                    setError(`L'enregistrement a échoué : ${e.message}`); 
                } finally { 
                    setIsSubmitting(false); 
                }
            };

            const deleteEntry = async () => {
                if (!deleteTarget) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', sessionId, deleteTarget));
                    setDeleteTarget(null);
                } catch (e) { setError("Erreur de suppression."); }
            };

            const stats = useMemo(() => {
                const total = entries.reduce((acc, curr) => acc + (curr.amount || 0), 0);
                const month = entries.filter(e => {
                    const d = new Date(e.date);
                    const now = new Date();
                    return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                }).reduce((acc, c) => acc + c.amount, 0);
                const fish = entries.filter(e => e.company === 'Fishgoo').reduce((acc, c) => acc + c.amount, 0);
                const mule = entries.filter(e => e.company === 'Mulebuy').reduce((acc, c) => acc + c.amount, 0);
                return { total, month, fish, mule };
            }, [entries]);

            const filteredEntries = useMemo(() => {
                return entries.filter(e => 
                    e.company.toLowerCase().includes(search.toLowerCase()) || 
                    e.type.toLowerCase().includes(search.toLowerCase()) ||
                    e.amount.toString().includes(search)
                );
            }, [entries, search]);

            const copyId = () => {
                const textArea = document.createElement("textarea");
                textArea.value = sessionId;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setCopyStatus(true);
                    setTimeout(() => setCopyStatus(false), 2000);
                } catch (err) {
                    console.error('Erreur lors de la copie', err);
                }
                document.body.removeChild(textArea);
            };

            if (!sessionId) {
                return (
                    <div className="h-screen flex items-center justify-center bg-slate-900 p-6 overflow-hidden relative text-center">
                        <div className="bg-white p-12 rounded-[50px] w-full max-w-md shadow-2xl fade-in relative z-10">
                            <div className="mb-10 flex justify-center">
                                <div className="p-6 bg-indigo-600 rounded-[30px] text-white shadow-xl">
                                    <Icon name="fingerprint" size={44} />
                                </div>
                            </div>
                            <h2 className="text-4xl font-black mb-4 text-slate-900 tracking-tighter uppercase italic">TRACKPRO.</h2>
                            <p className="text-slate-500 mb-12 text-sm font-medium leading-relaxed">Entrez votre pseudo pour synchroniser PC et Mobile.</p>
                            <input type="text" placeholder="PSEUDO" value={tempId} onChange={e => setTempId(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleLogin()} className="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-3xl outline-none focus:border-indigo-500 font-black text-center text-xl uppercase mb-6" />
                            <button onClick={handleLogin} className="w-full btn-gradient text-white py-6 rounded-[35px] font-black text-lg active:scale-95 transition-all">DÉVERROUILLER</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col lg:flex-row min-h-screen bg-[#f8fafc]">
                    <aside className="w-full lg:w-80 bg-white border-r border-slate-200 p-10 no-print flex flex-col shrink-0">
                        <div className="flex items-center gap-4 mb-16">
                            <div className="p-3 bg-indigo-600 rounded-2xl text-white shadow-xl shadow-indigo-100"><Icon name="activity" /></div>
                            <h1 className="text-2xl font-black italic tracking-tighter text-slate-900 uppercase">Trackpro.</h1>
                        </div>
                        <nav className="flex-1 space-y-4 text-slate-400 font-bold text-sm">
                            <p className="text-[10px] font-black uppercase tracking-widest px-4">Menu Principal</p>
                            <button className="w-full text-left px-6 py-4 rounded-2xl sidebar-active flex items-center gap-4">
                                <Icon name="home" size={20} /> Dashboard
                            </button>
                            <button onClick={() => window.print()} className="w-full text-left px-6 py-4 rounded-2xl hover:bg-slate-50 flex items-center gap-4 transition-all">
                                <Icon name="printer" size={20} /> Exporter PDF
                            </button>
                        </nav>
                        <div className="mt-12 p-6 bg-slate-900 rounded-[35px] text-white">
                            <div className="flex items-center justify-between gap-3">
                                <div className="truncate pr-4 flex-1">
                                    <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Identifiant</p>
                                    <p className="text-sm font-black truncate text-indigo-400 uppercase">{sessionId}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={copyId} title="Copier l'ID" className={`p-2.5 rounded-xl transition-all ${copyStatus ? 'bg-emerald-500 text-white' : 'bg-white/10 text-white/50 hover:text-white'}`}>
                                        <Icon name={copyStatus ? "check" : "copy"} size={16} />
                                    </button>
                                    <button onClick={() => { localStorage.removeItem('user_session_id_v4'); location.reload(); }} className="p-2.5 bg-white/10 rounded-xl text-white/50 hover:text-red-400">
                                        <Icon name="log-out" size={16} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 p-6 lg:p-14 overflow-y-auto">
                        <header className="mb-14 flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
                            <div>
                                <h2 className="text-5xl font-black text-slate-900 tracking-tight italic">Dashboard.</h2>
                                <p className="text-slate-400 font-semibold mt-2 flex items-center gap-2">Suivi consolidé en temps réel</p>
                            </div>
                            <div className={`flex items-center gap-3 text-[10px] font-black px-6 py-3 rounded-full border shadow-sm no-print transition-all ${isSyncing ? 'bg-indigo-50 text-indigo-600 border-indigo-100' : 'bg-emerald-50 text-emerald-600 border-emerald-100'}`}>
                                <Icon name={isSyncing ? "refresh-cw" : "shield-check"} size={16} className={isSyncing ? "animate-spin" : ""} />
                                {isSyncing ? 'SYNC...' : 'CLOUD ACTIF'}
                            </div>
                        </header>

                        {error && (
                            <div className="mb-10 p-8 bg-red-50 border-l-[12px] border-red-500 rounded-[30px] text-red-700 font-bold text-lg fade-in shadow-xl relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-125 transition-transform"><Icon name="alert-circle" size={80} /></div>
                                <p className="uppercase tracking-[0.2em] text-xs mb-2 opacity-60 italic">Mode Diagnostic Erreur</p>
                                <p>{error}</p>
                            </div>
                        )}

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-14">
                            <div className="bg-white p-10 rounded-[45px] card-shadow border border-slate-50">
                                <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4">Ce mois</p>
                                <p className="text-4xl font-black text-slate-900">{stats.month.toLocaleString()}€</p>
                            </div>
                            <div className="gradient-card p-10 rounded-[45px] shadow-2xl text-white relative overflow-hidden">
                                <Icon name="trending-up" className="absolute -right-8 -bottom-8 text-white/5" size={160} />
                                <p className="text-[11px] font-black opacity-40 uppercase tracking-widest mb-4 text-center">Global</p>
                                <p className="text-4xl font-black text-center">{stats.total.toLocaleString()}€</p>
                            </div>
                            <div className="bg-white p-10 rounded-[45px] border border-slate-100 flex flex-col justify-between">
                                <div className="flex justify-between items-center mb-4 text-indigo-500">
                                    <p className="text-[11px] font-black uppercase tracking-widest">Fishgoo</p>
                                    <Icon name="anchor" size={16} />
                                </div>
                                <p className="text-3xl font-black text-slate-800">{stats.fish.toLocaleString()}€</p>
                                <div className="w-full bg-slate-50 h-3 rounded-full mt-6 overflow-hidden">
                                    <div className="bg-indigo-600 h-full transition-all duration-1000" style={{width: stats.total > 0 ? `${(stats.fish/stats.total)*100}%` : '0%'}}></div>
                                </div>
                            </div>
                            <div className="bg-white p-10 rounded-[45px] border border-slate-100 flex flex-col justify-between">
                                <div className="flex justify-between items-center mb-4 text-emerald-500">
                                    <p className="text-[11px] font-black uppercase tracking-widest">Mulebuy</p>
                                    <Icon name="shopping-bag" size={16} />
                                </div>
                                <p className="text-3xl font-black text-slate-800">{stats.mule.toLocaleString()}€</p>
                                <div className="w-full bg-slate-50 h-3 rounded-full mt-6 overflow-hidden">
                                    <div className="bg-emerald-500 h-full transition-all duration-1000" style={{width: stats.mule > 0 ? `${(stats.mule/stats.total)*100}%` : '0%'}}></div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 xl:grid-cols-12 gap-14 items-start">
                            <div className="xl:col-span-4 no-print">
                                <div className="bg-white p-12 rounded-[55px] premium-shadow sticky top-10 border border-slate-100 transition-all">
                                    <h3 className="text-xs font-black mb-12 text-slate-900 tracking-widest uppercase border-b-4 border-indigo-600 w-fit pb-3">Nouvelle Saisie</h3>
                                    <form onSubmit={addEntry} className="space-y-10">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 block mb-4 ml-2 uppercase">DATE</label>
                                            <input type="date" value={formData.date} onChange={e => setFormData(p=>({...p, date: e.target.value}))} className="w-full p-6 bg-slate-50 rounded-3xl outline-none font-bold text-slate-800 focus:ring-4 focus:ring-indigo-100" />
                                        </div>
                                        <div className="space-y-6">
                                            <div className="grid grid-cols-2 gap-3 p-1.5 bg-slate-50 rounded-[30px] border border-slate-100">
                                                {['Fishgoo','Mulebuy'].map(c => (
                                                    <button key={c} type="button" onClick={()=>setFormData(p=>({...p, company:c}))} className={`py-4 rounded-[25px] font-black text-xs transition-all ${formData.company === c ? 'bg-white shadow-xl text-indigo-600' : 'text-slate-400'}`}>{c}</button>
                                                ))}
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                {['Salaire','Top-up'].map(t => (
                                                    <button key={t} type="button" onClick={()=>setFormData(p=>({...p, type:t}))} className={`py-5 rounded-[28px] border-2 font-black text-xs transition-all ${formData.type === t ? 'bg-slate-900 border-slate-900 text-white shadow-2xl' : 'bg-white text-slate-300'}`}>{t}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div>
                                            <div className="relative">
                                                <input type="number" step="0.01" value={formData.amount} onChange={e=>setFormData(p=>({...p, amount: e.target.value}))} placeholder="0,00" className="w-full p-8 bg-slate-50 rounded-[35px] font-black text-5xl text-right pr-20 outline-none text-slate-900 focus:ring-4 focus:ring-indigo-100" />
                                                <span className="absolute right-10 top-1/2 -translate-y-1/2 font-bold text-slate-200 text-4xl italic">€</span>
                                            </div>
                                            <button type="button" onClick={()=>setFormData(p=>({...p, amount: PRESETS[formData.company][formData.type]}))} className="mt-6 w-full text-[10px] font-black bg-indigo-50 text-indigo-600 py-4 rounded-2xl active:scale-95 uppercase tracking-widest border border-indigo-100 transition-colors">Appliquer montant habituel ({PRESETS[formData.company][formData.type]}€)</button>
                                        </div>
                                        <button type="submit" disabled={isSubmitting || !user} className={`w-full py-8 rounded-[40px] font-black text-2xl shadow-2xl flex items-center justify-center gap-4 transition-all ${justSaved ? 'btn-success text-white' : (isSubmitting || !user ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'btn-gradient text-white shadow-indigo-500/30 active:scale-95')}`}>
                                            {isSubmitting ? <Icon name="refresh-cw" className="animate-spin" /> : <Icon name={justSaved ? "check-circle" : "plus"} />}
                                            {justSaved ? 'ENREGISTRÉ' : (isSubmitting ? 'ENVOI...' : 'ENREGISTRER')}
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div className="xl:col-span-8">
                                <div className="bg-white rounded-[55px] border border-slate-100 card-shadow min-h-[600px] flex flex-col overflow-hidden">
                                    <div className="p-12 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center gap-8 bg-white/50 backdrop-blur-sm">
                                        <h3 className="font-black text-3xl text-slate-900 italic tracking-tighter uppercase">Historique.</h3>
                                        <div className="relative w-full md:w-80">
                                            <Icon name="search" size={18} className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300" />
                                            <input type="text" placeholder="FILTRER..." value={search} onChange={e => setSearch(e.target.value)} className="w-full pl-14 pr-6 py-4 bg-slate-50 rounded-2xl outline-none font-bold text-sm focus:ring-2 focus:ring-indigo-100 border-none" />
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto flex-1 no-scrollbar px-6 text-center lg:text-left">
                                        <table className="w-full text-left">
                                            <thead className="text-[10px] font-black uppercase text-slate-400 tracking-[0.3em] sticky top-0 z-10 bg-white">
                                                <tr><th className="px-10 py-10">Date</th><th className="px-10 py-10 text-center">Origine / Catégorie</th><th className="px-10 py-10 text-right">Montant Net</th><th className="px-10 py-10 text-center no-print">Actions</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {isLoading ? (
                                                    <tr><td colSpan="4" className="py-40 text-center text-slate-300 font-bold animate-pulse uppercase tracking-widest">Connexion sécurisée...</td></tr>
                                                ) : filteredEntries.length === 0 ? (
                                                    <tr><td colSpan="4" className="py-40 text-center opacity-10 text-slate-400 italic">Aucune donnée trouvée</td></tr>
                                                ) : (
                                                    filteredEntries.map(e => (
                                                        <tr key={e.id} className="hover:bg-slate-50/70 group transition-all border-none">
                                                            <td className="px-10 py-12">
                                                                <p className="text-sm font-black text-slate-900 tracking-tight">{new Date(e.date).toLocaleDateString('fr-FR', {day: '2-digit', month: 'long', year: 'numeric'})}</p>
                                                            </td>
                                                            <td className="px-10 py-12">
                                                                <div className="flex flex-col items-center gap-2">
                                                                    <div className={`px-4 py-1.5 rounded-full font-black text-[10px] uppercase tracking-tighter shadow-sm ${e.company === 'Fishgoo' ? 'bg-indigo-600 text-white' : 'bg-emerald-500 text-white'}`}>{e.company}</div>
                                                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{e.type}</p>
                                                                </div>
                                                            </td>
                                                            <td className="px-10 py-12 text-right font-black text-slate-900 text-4xl tracking-tighter italic">{e.amount.toLocaleString()}€</td>
                                                            <td className="px-10 py-12 text-center no-print">
                                                                <button onClick={()=>setDeleteTarget(e.id)} className="p-5 text-slate-200 hover:text-red-500 hover:bg-red-50 rounded-[25px] active:scale-90 opacity-0 group-hover:opacity-100 transition-all"><Icon name="trash-2" size={32} /></button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="p-10 bg-slate-50 border-t border-slate-100 flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-widest no-print italic">
                                        <div className="flex items-center gap-2 text-indigo-500"><Icon name="shield-check" size={14} /> Sécurisé par Google Cloud</div>
                                        <span>Maj : {new Date().toLocaleTimeString('fr-FR')}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* MODAL DE SUPPRESSION */}
                    {deleteTarget && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay">
                            <div className="bg-white rounded-[40px] p-10 max-w-sm w-full text-center shadow-2xl scale-in text-slate-900">
                                <div className="w-20 h-20 bg-red-50 text-red-500 rounded-3xl flex items-center justify-center mx-auto mb-6"><Icon name="trash-2" size={40} /></div>
                                <h3 className="text-2xl font-black mb-2 uppercase italic tracking-tighter">Supprimer ?</h3>
                                <p className="text-slate-500 mb-10 text-sm font-medium">La trace sera effacée définitivement.</p>
                                <div className="flex gap-4">
                                    <button onClick={() => setDeleteTarget(null)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-[25px] font-black uppercase text-xs">Annuler</button>
                                    <button onClick={deleteEntry} className="flex-1 py-5 bg-red-500 text-white rounded-[25px] font-black uppercase text-xs shadow-xl shadow-red-100 transition-all active:scale-95">Effacer</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
