<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRACKPRO - Dashboard Pro v6.0</title>
    <!-- Bibliothèques Cloud -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        // Configuration Tailwind pour le mode sombre et thèmes personnalisés
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                        success: '#10b981',
                        slate: {
                            950: '#0a0f1d'
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-shadow { 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        .premium-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .sidebar-active { 
            background: linear-gradient(to right, rgba(99, 102, 241, 0.08), transparent);
            color: #6366f1; 
            border-right: 4px solid #6366f1; 
        }

        .gradient-premium {
            background: linear-gradient(135deg, #1e293b 0%, #0a0f1d 100%);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-gradient:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .hover-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        @media print { 
            .no-print { display: none !important; } 
            main { padding: 0 !important; } 
            .card-shadow { box-shadow: none !important; border: 1px solid #e2e8f0 !important; } 
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 selection:bg-indigo-100 dark:selection:bg-indigo-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        const { useState, useMemo, useEffect } = React;

        // --- CONFIGURATION FIREBASE ---
        const localFirebaseConfig = {
            apiKey: "AIzaSyA3hTV9Zi1rpRqdDMR2DePQE9_HiJen6FY",
            authDomain: "jm-collab.firebaseapp.com",
            projectId: "jm-collab",
            storageBucket: "jm-collab.firebasestorage.app",
            messagingSenderId: "896650138556",
            appId: "1:896650138556:web:720fd6f0356f527b2cd1b9",
            measurementId: "G-F4E0WG8YJL"
        };

        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : localFirebaseConfig;
        const currentAppId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'tracabilpro-global-2026';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        if (firebaseConfig.measurementId) getAnalytics(app);

        const PRESETS = {
            'Fishgoo': { 'Salaire': 300, 'Top-up': 200 },
            'Mulebuy': { 'Salaire': 200, 'Top-up': 225 }
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                fingerprint: <path d="M12 10a2 2 0 0 0-2 2c0 .55.45 1 1 1s1-.45 1-1a2 2 0 0 1 4 0c0 .11 0 .22-.03.33-.11.45-.44.82-.84 1.02l-1.13.56c-.63.32-1 .96-1 1.67V17a1 1 0 1 0 2 0v-.42c0-.1.06-.2.15-.24l1.13-.57c.79-.39 1.45-1.12 1.68-2.01.04-.25.07-.5.07-.76a4 4 0 0 0-8 0 4 4 0 0 1-8 0 1 1 0 1 0-2 0 6 6 0 0 0 12 0 2 2 0 0 1 2-2Z" />,
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                home: <><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22" /></>,
                printer: <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8" /></>,
                'log-out': <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12" /></>,
                building: <><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><line x1="9" y1="22" x2="9" y2="7"/><line x1="15" y1="22" x2="15" y2="7"/><line x1="4" y1="7" x2="20" y2="7"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="17" x2="20" y2="17" /></>,
                'refresh-cw': <><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16" /></>,
                'check-circle': <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01" /></>,
                'alert-circle': <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16" /></>,
                'trending-up': <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12" /></>,
                'shopping-bag': <><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0" /></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12" /></>,
                search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65" /></>,
                'trash-2': <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17" /></>,
                'shield-check': <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><polyline points="9 12 11 14 15 10" /></>,
                calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>,
                target: <><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>,
                'pie-chart': <><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></>,
                layers: <><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></>,
                sun: <><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></>,
                moon: <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />,
                user: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>
            };

            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [entries, setEntries] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [error, setError] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [justSaved, setJustSaved] = useState(false);
            const [search, setSearch] = useState("");
            const [filterCompany, setFilterCompany] = useState("Tous");
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [darkMode, setDarkMode] = useState(localStorage.getItem('theme') === 'dark');
            
            const [viewMonth, setViewMonth] = useState(new Date().getMonth());
            const [viewYear, setViewYear] = useState(new Date().getFullYear());
            
            const [sessionId, setSessionId] = useState(localStorage.getItem('user_session_id_v4') || '');
            const [tempId, setTempId] = useState("");

            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                company: 'Fishgoo',
                type: 'Salaire',
                amount: '',
                note: ''
            });

            // Gérer le thème sombre
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [darkMode]);

            // 1. Authentification
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        const token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;
                        if (token) {
                            try { await signInWithCustomToken(auth, token); } 
                            catch (e) { await signInAnonymously(auth); }
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { 
                        setError("Erreur Auth - Vérifiez Firebase"); 
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. Synchronisation Live
            useEffect(() => {
                if (!user || !sessionId) return;
                
                setIsLoading(true);
                setIsSyncing(true);
                
                const colPath = collection(db, 'artifacts', currentAppId, 'public', 'data', sessionId);
                const unsubscribe = onSnapshot(colPath, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setEntries(data.sort((a,b) => new Date(b.date) - new Date(a.date)));
                    setIsLoading(false);
                    setIsSyncing(false);
                    setError(null);
                }, (err) => {
                    setError("Données Cloud inaccessibles");
                    setIsLoading(false);
                    setIsSyncing(false);
                });
                return () => unsubscribe();
            }, [user, sessionId]);

            const handleLogin = () => {
                if (tempId.trim().length < 3) return;
                const cleanId = tempId.trim().toLowerCase();
                setSessionId(cleanId);
                localStorage.setItem('user_session_id_v4', cleanId);
            };

            const addEntry = async (e) => {
                if (e) e.preventDefault();
                if (!user || !formData.amount || !sessionId) return;
                
                setIsSubmitting(true);
                try {
                    const colPath = collection(db, 'artifacts', currentAppId, 'public', 'data', sessionId);
                    await addDoc(colPath, { 
                        ...formData, 
                        amount: parseFloat(formData.amount), 
                        createdAt: serverTimestamp() 
                    });
                    setFormData(prev => ({ ...prev, amount: '', note: '' }));
                    setJustSaved(true);
                    setTimeout(() => setJustSaved(false), 2000);
                } catch (e) { setError("Échec de l'envoi"); }
                finally { setIsSubmitting(false); }
            };

            const deleteEntry = async () => {
                if (!deleteTarget || !user) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', sessionId, deleteTarget));
                    setDeleteTarget(null);
                } catch (e) { setError("Erreur suppression"); }
            };

            const stats = useMemo(() => {
                const total = entries.reduce((acc, curr) => acc + (curr.amount || 0), 0);
                const periodEntries = entries.filter(e => {
                    const d = new Date(e.date);
                    const yearMatch = d.getFullYear() === parseInt(viewYear);
                    const monthMatch = viewMonth === "all" ? true : d.getMonth() === parseInt(viewMonth);
                    return yearMatch && monthMatch;
                });
                const yearEntries = entries.filter(e => new Date(e.date).getFullYear() === parseInt(viewYear));

                return {
                    total,
                    periodTotal: periodEntries.reduce((acc, c) => acc + c.amount, 0),
                    periodTopUp: periodEntries.filter(e => e.type === 'Top-up').reduce((acc, c) => acc + c.amount, 0),
                    periodFish: periodEntries.filter(e => e.company === 'Fishgoo').reduce((acc, c) => acc + c.amount, 0),
                    periodMule: periodEntries.filter(e => e.company === 'Mulebuy').reduce((acc, c) => acc + c.amount, 0),
                    yearTotal: yearEntries.reduce((acc, c) => acc + c.amount, 0)
                };
            }, [entries, viewMonth, viewYear]);

            const filteredEntries = useMemo(() => {
                return entries.filter(e => {
                    const d = new Date(e.date);
                    const yearMatch = d.getFullYear() === parseInt(viewYear);
                    const monthMatch = viewMonth === "all" ? true : d.getMonth() === parseInt(viewMonth);
                    const matchesPeriod = yearMatch && monthMatch;
                    const matchesSearch = e.company.toLowerCase().includes(search.toLowerCase()) || 
                                          e.type.toLowerCase().includes(search.toLowerCase()) ||
                                          (e.note || "").toLowerCase().includes(search.toLowerCase());
                    const matchesFilter = filterCompany === "Tous" || e.company === filterCompany;
                    return matchesPeriod && matchesSearch && matchesFilter;
                });
            }, [entries, search, filterCompany, viewMonth, viewYear]);

            const months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            const years = [2024, 2025, 2026];

            if (!sessionId) {
                return (
                    <div className="h-screen flex items-center justify-center bg-slate-900 overflow-hidden relative">
                        <div className="absolute inset-0 z-0 overflow-hidden">
                            <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 blur-[100px] rounded-full"></div>
                            <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/20 blur-[100px] rounded-full"></div>
                        </div>
                        <div className="bg-white dark:bg-slate-900 p-12 rounded-[50px] w-full max-w-md shadow-2xl animate-fade-in-up relative z-10 border border-slate-100 dark:border-slate-800 mx-4">
                            <div className="mb-10 flex justify-center">
                                <div className="p-6 bg-indigo-600 rounded-[35px] text-white shadow-xl shadow-indigo-500/20">
                                    <Icon name="user" size={48} />
                                </div>
                            </div>
                            <h2 className="text-4xl font-black mb-4 text-slate-900 dark:text-white tracking-tighter uppercase italic text-center">TRACKPRO</h2>
                            <p className="text-slate-500 dark:text-slate-400 mb-12 text-sm font-medium leading-relaxed italic text-center">Connectez-vous pour synchroniser vos finances</p>
                            <div className="space-y-4">
                                <div className="relative group">
                                    <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                        <Icon name="fingerprint" size={20} />
                                    </div>
                                    <input 
                                        type="text" 
                                        placeholder="VOTRE PSEUDO" 
                                        value={tempId} 
                                        onChange={e => setTempId(e.target.value)} 
                                        onKeyPress={e => e.key === 'Enter' && handleLogin()} 
                                        className="w-full pl-12 pr-6 py-5 bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 rounded-3xl outline-none focus:border-indigo-500 dark:focus:border-indigo-500 font-bold text-slate-800 dark:text-white transition-all uppercase tracking-widest"
                                    />
                                </div>
                                <button onClick={handleLogin} className="w-full btn-gradient text-white py-5 rounded-3xl font-black text-lg active:scale-95 transition-all shadow-xl shadow-indigo-500/20">ENTRER</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col lg:flex-row min-h-screen">
                    {/* SIDEBAR */}
                    <aside className="w-full lg:w-80 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 p-10 no-print flex flex-col shrink-0 transition-all duration-500">
                        <div className="flex items-center gap-4 mb-16 px-2">
                            <div className="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg"><Icon name="activity" /></div>
                            <h1 className="text-2xl font-black italic tracking-tighter text-slate-900 dark:text-white uppercase">Trackpro</h1>
                        </div>
                        <nav className="flex-1 space-y-4">
                            <p className="text-[10px] font-black uppercase tracking-widest px-4 opacity-40">Navigation</p>
                            <button className="w-full text-left px-6 py-4 rounded-2xl sidebar-active flex items-center gap-4 font-bold text-sm transition-all duration-300">
                                <Icon name="home" size={20} /> Dashboard
                            </button>
                            <button onClick={() => setDarkMode(!darkMode)} className="w-full text-left px-6 py-4 rounded-2xl text-slate-400 dark:text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 flex items-center gap-4 font-bold text-sm transition-all duration-300">
                                <Icon name={darkMode ? "sun" : "moon"} size={20} /> Mode {darkMode ? "Clair" : "Sombre"}
                            </button>
                            <button onClick={() => window.print()} className="w-full text-left px-6 py-4 rounded-2xl text-slate-400 dark:text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 flex items-center gap-4 font-bold text-sm transition-all duration-300">
                                <Icon name="printer" size={20} /> Imprimer
                            </button>
                        </nav>
                        <div className="mt-12 p-6 bg-slate-900 dark:bg-slate-800 rounded-[35px] text-white shadow-xl">
                            <div className="flex items-center justify-between">
                                <div className="truncate pr-4 flex-1">
                                    <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Session</p>
                                    <p className="text-sm font-black truncate text-indigo-400 uppercase">{sessionId}</p>
                                </div>
                                <button onClick={() => { if(confirm('Quitter ?')) { localStorage.removeItem('user_session_id_v4'); location.reload(); } }} className="p-2.5 bg-white/10 rounded-xl text-white/50 hover:text-red-400 transition-colors">
                                    <Icon name="log-out" size={16} />
                                </button>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 p-6 lg:p-14 overflow-y-auto transition-all duration-500">
                        <header className="mb-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-8 animate-fade-in-up">
                            <div className="flex-1">
                                <h2 className="text-5xl font-black text-slate-900 dark:text-white tracking-tight italic">Dashboard</h2>
                                <div className="flex items-center gap-4 mt-4 no-print">
                                    <div className="flex items-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm overflow-hidden transition-all focus-within:ring-2 focus-within:ring-indigo-500">
                                        <select value={viewMonth} onChange={e => setViewMonth(e.target.value)} className="px-4 py-2.5 text-sm font-bold text-slate-700 dark:text-slate-300 outline-none border-none bg-transparent cursor-pointer">
                                            <option value="all">Tous les mois</option>
                                            {months.map((m, i) => <option key={m} value={i}>{m}</option>)}
                                        </select>
                                        <div className="w-[1px] h-4 bg-slate-200 dark:bg-slate-700"></div>
                                        <select value={viewYear} onChange={e => setViewYear(e.target.value)} className="px-4 py-2.5 text-sm font-bold text-slate-700 dark:text-slate-300 outline-none border-none bg-transparent cursor-pointer">
                                            {years.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div className={`flex items-center gap-3 text-[10px] font-black px-6 py-3 rounded-full border shadow-sm no-print transition-all ${isSyncing ? 'bg-indigo-50 text-indigo-600 border-indigo-100 dark:bg-indigo-900/20 dark:border-indigo-500/30' : 'bg-emerald-50 text-emerald-600 border-emerald-100 dark:bg-emerald-900/20 dark:border-emerald-500/30'}`}>
                                <Icon name={isSyncing ? "refresh-cw" : "shield-check"} size={16} className={isSyncing ? "animate-spin" : ""} />
                                {isSyncing ? 'SYNC' : 'SERVEUR CONNECTÉ'}
                            </div>
                        </header>

                        {error && <div className="mb-10 p-6 bg-red-50 dark:bg-red-900/10 border-l-8 border-red-500 rounded-[30px] text-red-700 dark:text-red-400 font-bold text-sm animate-fade-in-up">{error}</div>}

                        {/* CARDS */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-8 animate-fade-in-up stagger-1">
                            <div className="bg-white dark:bg-slate-900 p-10 rounded-[45px] card-shadow border border-white dark:border-slate-800 flex flex-col justify-center hover-card">
                                <p className="text-[11px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-4 flex items-center gap-2"><Icon name="calendar" size={14} /> Total Période</p>
                                <p className="text-4xl font-black text-slate-900 dark:text-white leading-tight">{stats.periodTotal.toLocaleString()}€</p>
                            </div>

                            <div className="bg-white dark:bg-slate-900 p-10 rounded-[45px] card-shadow border border-white dark:border-slate-800 flex flex-col justify-center hover-card">
                                <p className="text-[11px] font-black text-amber-500 dark:text-amber-400 uppercase tracking-widest mb-4 flex items-center gap-2"><Icon name="layers" size={14} /> Total Top-ups</p>
                                <p className="text-4xl font-black text-slate-900 dark:text-white leading-tight">{stats.periodTopUp.toLocaleString()}€</p>
                            </div>
                            
                            <div className="gradient-premium p-10 rounded-[45px] shadow-2xl text-white flex flex-col justify-center relative overflow-hidden group hover-card min-h-[160px]">
                                <Icon name="pie-chart" className="absolute -right-6 -bottom-6 text-white/5 group-hover:scale-110 transition-transform duration-500" size={140} />
                                <div className="relative z-10">
                                    <p className="text-[11px] font-black text-indigo-300 uppercase tracking-widest mb-4">Total Annuel ({viewYear})</p>
                                    <p className="text-4xl font-black tracking-tight leading-tight">{stats.yearTotal.toLocaleString()}€</p>
                                    <p className="text-[10px] font-bold text-indigo-400 mt-2 opacity-60 italic">Global cumulé : {stats.total.toLocaleString()}€</p>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-14 animate-fade-in-up stagger-2">
                            <div className="bg-white dark:bg-slate-900 p-10 rounded-[45px] border border-slate-100 dark:border-slate-800 card-shadow flex flex-col justify-between hover-card">
                                <div className="flex justify-between items-center mb-6 text-indigo-500 dark:text-indigo-400">
                                    <p className="text-[11px] font-black uppercase tracking-widest">Part Fishgoo</p>
                                    <Icon name="target" size={16} />
                                </div>
                                <p className="text-3xl font-black text-slate-800 dark:text-slate-200 leading-tight">{stats.periodFish.toLocaleString()}€</p>
                                <div className="w-full bg-slate-50 dark:bg-slate-800 h-2.5 rounded-full mt-6 overflow-hidden">
                                    <div className="bg-indigo-600 h-full transition-all duration-1000 shadow-sm" style={{width: stats.periodTotal > 0 ? `${(stats.periodFish/stats.periodTotal)*100}%` : '0%'}}></div>
                                </div>
                            </div>

                            <div className="bg-white dark:bg-slate-900 p-10 rounded-[45px] border border-slate-100 dark:border-slate-800 card-shadow flex flex-col justify-between hover-card">
                                <div className="flex justify-between items-center mb-6 text-emerald-500 dark:text-emerald-400">
                                    <p className="text-[11px] font-black uppercase tracking-widest">Part Mulebuy</p>
                                    <Icon name="shopping-bag" size={16} />
                                </div>
                                <p className="text-3xl font-black text-slate-800 dark:text-slate-200 leading-tight">{stats.periodMule.toLocaleString()}€</p>
                                <div className="w-full bg-slate-50 dark:bg-slate-800 h-2.5 rounded-full mt-6 overflow-hidden">
                                    <div className="bg-emerald-500 h-full transition-all duration-1000 shadow-sm" style={{width: stats.periodTotal > 0 ? `${(stats.periodMule/stats.periodTotal)*100}%` : '0%'}}></div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 xl:grid-cols-12 gap-14 items-start animate-fade-in-up stagger-3">
                            {/* FORMULAIRE */}
                            <div className="xl:col-span-4 no-print">
                                <div className="bg-white dark:bg-slate-900 p-12 rounded-[55px] card-shadow border border-slate-100 dark:border-slate-800 hover-card">
                                    <h3 className="text-xs font-black mb-12 text-slate-900 dark:text-white tracking-widest uppercase border-b-4 border-indigo-600 w-fit pb-3 italic">Nouvelle Saisie</h3>
                                    <form onSubmit={addEntry} className="space-y-10">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 dark:text-slate-500 block mb-4 ml-2 uppercase tracking-widest">DATE</label>
                                            <input type="date" value={formData.date} onChange={e => setFormData(p=>({...p, date: e.target.value}))} className="w-full p-6 bg-slate-50 dark:bg-slate-800 dark:text-white rounded-3xl outline-none font-bold focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/30 transition-all border-none shadow-sm" />
                                        </div>
                                        <div className="space-y-6">
                                            <div className="grid grid-cols-2 gap-3 p-1.5 bg-slate-50 dark:bg-slate-800 rounded-[30px] border border-slate-100 dark:border-slate-700 shadow-inner">
                                                {['Fishgoo','Mulebuy'].map(c => (
                                                    <button key={c} type="button" onClick={()=>setFormData(p=>({...p, company:c}))} className={`py-4 rounded-[25px] font-black text-xs transition-all duration-300 ${formData.company === c ? 'bg-white dark:bg-slate-700 shadow-xl text-indigo-600 dark:text-indigo-300' : 'text-slate-400 dark:text-slate-500 hover:text-indigo-400'}`}>{c}</button>
                                                ))}
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                {['Salaire','Top-up'].map(t => (
                                                    <button key={t} type="button" onClick={()=>setFormData(p=>({...p, type:t}))} className={`py-5 rounded-[28px] border-2 font-black text-xs transition-all duration-300 ${formData.type === t ? 'bg-slate-900 dark:bg-indigo-600 border-slate-900 dark:border-indigo-600 text-white shadow-2xl' : 'bg-white dark:bg-slate-800 border-slate-100 dark:border-slate-700 text-slate-300 dark:text-slate-500 hover:border-indigo-300'}`}>{t}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 dark:text-slate-500 block mb-4 ml-2 uppercase tracking-widest">MONTANT NET</label>
                                            <div className="relative group">
                                                <input type="number" step="0.01" value={formData.amount} onChange={e=>setFormData(p=>({...p, amount: e.target.value}))} placeholder="0,00" className="w-full p-8 bg-slate-50 dark:bg-slate-800 dark:text-white rounded-[35px] font-black text-5xl text-right pr-20 outline-none focus:bg-white dark:focus:bg-slate-900 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/30 transition-all shadow-sm border-none" />
                                                <span className="absolute right-10 top-1/2 -translate-y-1/2 font-bold text-slate-200 dark:text-slate-700 text-4xl italic group-focus-within:text-indigo-200 transition-colors">€</span>
                                            </div>
                                            <button type="button" onClick={()=>setFormData(p=>({...p, amount: PRESETS[formData.company][formData.type]}))} className="mt-6 w-full text-[10px] font-black bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-300 py-4 rounded-2xl active:scale-95 uppercase tracking-widest border border-indigo-100 dark:border-indigo-800 transition-all hover:bg-indigo-100 dark:hover:bg-indigo-900/40">Appliquer habituel ({PRESETS[formData.company][formData.type]}€)</button>
                                        </div>
                                        <button type="submit" disabled={isSubmitting || !user} className={`w-full py-8 rounded-[40px] font-black text-2xl shadow-2xl flex items-center justify-center gap-4 transition-all ${justSaved ? 'btn-success text-white' : (isSubmitting || !user ? 'bg-slate-200 dark:bg-slate-800 text-slate-400 cursor-not-allowed' : 'btn-gradient text-white shadow-indigo-500/30 active:scale-95')}`}>
                                            {isSubmitting ? <Icon name="refresh-cw" className="animate-spin" /> : <Icon name={justSaved ? "check-circle" : "plus"} />}
                                            {justSaved ? 'ENREGISTRÉ' : (isSubmitting ? 'ENVOI' : 'ENREGISTRER')}
                                        </button>
                                    </form>
                                </div>
                            </div>

                            {/* HISTORIQUE */}
                            <div className="xl:col-span-8 animate-fade-in-up stagger-4">
                                <div className="bg-white dark:bg-slate-900 rounded-[55px] border border-slate-100 dark:border-slate-800 card-shadow min-h-[600px] flex flex-col overflow-hidden transition-all">
                                    <div className="p-10 border-b border-slate-50 dark:border-slate-800 flex flex-col gap-8 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm">
                                        <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                                            <h3 className="font-black text-3xl text-slate-900 dark:text-white italic tracking-tighter uppercase">Historique</h3>
                                            <div className="flex gap-2 p-1.5 bg-slate-100 dark:bg-slate-800 rounded-2xl no-print shadow-inner transition-colors">
                                                {['Tous', 'Fishgoo', 'Mulebuy'].map(f => (
                                                    <button key={f} onClick={() => setFilterCompany(f)} className={`px-6 py-2.5 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all duration-300 ${filterCompany === f ? 'bg-white dark:bg-slate-700 text-indigo-600 dark:text-indigo-300 shadow-sm' : 'text-slate-400 dark:text-slate-500 hover:text-slate-600'}`}>{f}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="relative w-full group">
                                            <div className="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none text-slate-300 dark:text-slate-600 group-focus-within:text-indigo-500 transition-colors">
                                                <Icon name="search" size={18} />
                                            </div>
                                            <input type="text" placeholder="FILTRER DANS L'HISTORIQUE" value={search} onChange={e => setSearch(e.target.value)} className="w-full pl-16 pr-6 py-5 bg-slate-50 dark:bg-slate-800 dark:text-white rounded-2xl outline-none font-bold text-sm focus:ring-2 focus:ring-indigo-100 dark:focus:ring-indigo-900/30 border-none shadow-sm transition-all" />
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto flex-1 no-scrollbar px-6">
                                        <table className="w-full text-left">
                                            <thead className="text-[9px] font-black uppercase text-slate-400 dark:text-slate-600 tracking-[0.4em] sticky top-0 z-10 bg-white dark:bg-slate-900 shadow-sm shadow-slate-50/50 dark:shadow-none transition-colors">
                                                <tr><th className="px-10 py-6">Date</th><th className="px-10 py-6 text-center">Flux</th><th className="px-10 py-6 text-right">Montant</th><th className="px-10 py-6 text-center no-print">Actions</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50 dark:divide-slate-800 transition-colors">
                                                {isLoading ? (
                                                    <tr><td colSpan="4" className="py-40 text-center text-slate-300 dark:text-slate-700 font-bold animate-pulse uppercase tracking-widest">Chargement sécurisé</td></tr>
                                                ) : filteredEntries.length === 0 ? (
                                                    <tr><td colSpan="4" className="py-40 text-center opacity-10 text-slate-400 dark:text-slate-600 italic">Aucune trace disponible</td></tr>
                                                ) : (
                                                    filteredEntries.map(e => (
                                                        <tr key={e.id} className="hover:bg-slate-50/70 dark:hover:bg-slate-800/50 group transition-all border-none">
                                                            <td className="px-10 py-4">
                                                                <p className="text-xs font-black text-slate-900 dark:text-slate-300 tracking-tight">{new Date(e.date).toLocaleDateString('fr-FR', {day: '2-digit', month: 'long'})}</p>
                                                            </td>
                                                            <td className="px-10 py-4 text-center">
                                                                <div className="flex flex-col items-center gap-1">
                                                                    <div className={`px-3 py-1 rounded-full font-black text-[9px] uppercase tracking-tighter shadow-sm transition-all ${e.company === 'Fishgoo' ? 'bg-indigo-600 text-white shadow-indigo-500/20' : 'bg-emerald-500 text-white shadow-emerald-500/20'}`}>{e.company}</div>
                                                                    <div className="flex flex-col items-center">
                                                                        <p className="text-[9px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest opacity-60">{e.type}</p>
                                                                        {e.note && <p className="text-[8px] font-bold text-indigo-400 dark:text-indigo-300 italic mt-1 max-w-[150px] truncate leading-none">"{e.note}"</p>}
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className="px-10 py-4 text-right">
                                                                <span className="font-black text-slate-900 dark:text-white text-2xl tracking-tighter italic leading-none transition-all">{e.amount.toLocaleString()}€</span>
                                                            </td>
                                                            <td className="px-10 py-4 text-center no-print">
                                                                <button onClick={()=>setDeleteTarget(e.id)} className="p-4 text-slate-200 dark:text-slate-700 hover:text-red-500 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-[20px] active:scale-90 opacity-0 group-hover:opacity-100 transition-all"><Icon name="trash-2" size={24} /></button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="p-8 bg-slate-50 dark:bg-slate-950 border-t border-slate-100 dark:border-slate-800 flex justify-between items-center text-[10px] font-black text-slate-400 dark:text-slate-600 uppercase tracking-widest no-print italic transition-colors">
                                        <div className="flex items-center gap-2 text-indigo-500 dark:text-indigo-400 uppercase tracking-widest font-black"><Icon name="shield-check" size={14} /> Synchro Cloud Active</div>
                                        <span>Maj : {new Date().toLocaleTimeString('fr-FR')}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* MODAL DE SUPPRESSION */}
                    {deleteTarget && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay">
                            <div className="bg-white dark:bg-slate-900 rounded-[40px] p-10 max-w-sm w-full text-center shadow-2xl animate-fade-in-up text-slate-900 dark:text-white border border-slate-100 dark:border-slate-800">
                                <div className="w-20 h-20 bg-red-50 dark:bg-red-900/20 text-red-500 dark:text-red-400 rounded-3xl flex items-center justify-center mx-auto mb-6 transition-transform hover:scale-110 duration-300"><Icon name="trash-2" size={40} /></div>
                                <h3 className="text-2xl font-black mb-2 uppercase italic tracking-tighter">Supprimer</h3>
                                <p className="text-slate-500 dark:text-slate-400 mb-10 text-sm font-medium italic">Action irréversible sur le Cloud</p>
                                <div className="flex gap-4">
                                    <button onClick={() => setDeleteTarget(null)} className="flex-1 py-5 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 rounded-[25px] font-black uppercase text-xs transition-colors hover:bg-slate-200 dark:hover:bg-slate-700">Annuler</button>
                                    <button onClick={deleteEntry} className="flex-1 py-5 bg-red-500 dark:bg-red-600 text-white rounded-[25px] font-black uppercase text-xs shadow-xl shadow-red-100 dark:shadow-none active:scale-95 transition-all">Effacer</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
