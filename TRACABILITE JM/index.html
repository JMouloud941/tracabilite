<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracabilpro - Dashboard Pro</title>
    <!-- Chargement des bibliothèques via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .card-shadow {
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Styles pour l'impression (Génération de PDF propre) */
        @media print {
            .no-print { display: none !important; }
            main { padding: 0 !important; }
            .card-shadow { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
        }

        /* Animation d'entrée */
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useMemo, useEffect } = React;

        // --- CONFIGURATION FIREBASE ---
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'tracabilite-final-v3';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Montants prédéfinis pour la saisie rapide
        const PRESETS = {
            'Fishgoo': { 'Salaire': 300, 'Top-up': 200 },
            'Mulebuy': { 'Salaire': 200, 'Top-up': 225 }
        };

        // Composant d'icône Lucide
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name, size, className]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [entries, setEntries] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [usedId, setUsedId] = useState(localStorage.getItem('saved_session_id') || '');
            const [tempId, setTempId] = useState("");
            const [isAuthModalOpen, setIsAuthModalOpen] = useState(!localStorage.getItem('saved_session_id'));
            
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                company: 'Fishgoo',
                type: 'Salaire',
                amount: '',
                note: ''
            });

            // 1. Authentification Firebase (Règle 3)
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                            await signInWithCustomToken(auth, window.__initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Erreur Auth:", e); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. Écoute Firestore en temps réel (Règle 1 & 2)
            useEffect(() => {
                if (!user || !usedId) return;
                setIsLoading(true);
                
                // Chemin public sécurisé
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', usedId);
                
                const unsubscribe = onSnapshot(colRef, (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    // Tri en mémoire JS
                    setEntries(data.sort((a,b) => new Date(b.date) - new Date(a.date)));
                    setIsLoading(false);
                }, (err) => {
                    console.error("Erreur Firestore:", err);
                    setIsLoading(false);
                });
                
                return () => unsubscribe();
            }, [user, usedId]);

            const handleLogin = () => {
                if (tempId.trim().length < 3) return;
                const cleanId = tempId.trim();
                setUsedId(cleanId);
                localStorage.setItem('saved_session_id', cleanId);
                setIsAuthModalOpen(false);
            };

            const addEntry = async (e) => {
                e.preventDefault();
                if (!formData.amount || !usedId) return;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', usedId), {
                        ...formData,
                        amount: parseFloat(formData.amount),
                        createdAt: new Date().toISOString()
                    });
                    setFormData(prev => ({ ...prev, amount: '', note: '' }));
                } catch (e) { console.error("Erreur d'ajout:", e); }
            };

            const stats = useMemo(() => {
                const now = new Date();
                const total = entries.reduce((acc, curr) => acc + (curr.amount || 0), 0);
                const month = entries
                    .filter(e => {
                        const d = new Date(e.date);
                        return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                    })
                    .reduce((acc, c) => acc + c.amount, 0);
                const fish = entries.filter(e => e.company === 'Fishgoo').reduce((acc, c) => acc + c.amount, 0);
                const mule = entries.filter(e => e.company === 'Mulebuy').reduce((acc, c) => acc + c.amount, 0);
                return { total, month, fish, mule };
            }, [entries]);

            // Écran de connexion si aucun ID n'est défini
            if (isAuthModalOpen) {
                return (
                    <div className="h-screen flex items-center justify-center bg-slate-900 p-6">
                        <div className="bg-white p-10 rounded-[48px] w-full max-w-md shadow-2xl scale-in text-center">
                            <div className="mb-8 flex justify-center">
                                <div className="p-5 bg-blue-600 rounded-[28px] text-white shadow-xl shadow-blue-500/30">
                                    <Icon name="shield-check" size={40} />
                                </div>
                            </div>
                            <h2 className="text-3xl font-black mb-3 tracking-tight text-slate-800">Accès Privé</h2>
                            <p className="text-slate-500 mb-8 text-sm font-medium leading-relaxed">
                                Entrez votre identifiant personnalisé (ex: MonaPro2026) pour accéder à vos données synchronisées.
                            </p>
                            <input 
                                type="text" 
                                placeholder="Votre code d'accès..." 
                                value={tempId} 
                                onChange={e => setTempId(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && handleLogin()}
                                className="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-3xl mb-4 outline-none focus:border-blue-500 font-bold text-center transition-all text-lg"
                            />
                            <button onClick={handleLogin} className="w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-lg hover:bg-blue-700 transition-all shadow-xl shadow-blue-500/20 active:scale-95">
                                Déverrouiller le Dashboard
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col lg:flex-row min-h-screen">
                    {/* Sidebar Latérale (Visible sur PC) */}
                    <aside className="w-full lg:w-80 bg-white border-r border-slate-200 p-8 no-print flex flex-col justify-between shrink-0">
                        <div>
                            <div className="flex items-center gap-3 mb-14">
                                <div className="p-2.5 bg-slate-900 rounded-2xl text-white shadow-lg"><Icon name="bar-chart-2" /></div>
                                <h1 className="text-2xl font-black tracking-tighter italic text-slate-900 uppercase">TRACABILPRO.</h1>
                            </div>

                            <nav className="space-y-3">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-6 px-4">Menu Principal</p>
                                <button className="w-full text-left px-5 py-4 rounded-2xl font-bold text-sm bg-blue-50 text-blue-700 border-l-4 border-blue-600 flex items-center gap-4 transition-all">
                                    <Icon name="layout" size={18} /> Dashboard
                                </button>
                                <button onClick={() => window.print()} className="w-full text-left px-5 py-4 rounded-2xl font-bold text-sm text-slate-400 hover:bg-slate-50 hover:text-slate-600 flex items-center gap-4 transition-all">
                                    <Icon name="download-cloud" size={18} /> Exporter mes données
                                </button>
                            </nav>
                        </div>

                        <div className="mt-12 p-6 bg-slate-950 rounded-[32px] text-white">
                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3">Session Actuelle</p>
                            <div className="flex items-center justify-between">
                                <span className="text-sm font-black truncate pr-4">{usedId}</span>
                                <button onClick={() => { if(confirm('Se déconnecter de cet identifiant ?')) { localStorage.removeItem('saved_session_id'); location.reload(); } }} className="p-2 bg-white/10 rounded-xl text-white/40 hover:text-red-400 hover:bg-red-400/10 transition-all">
                                    <Icon name="power" size={14} />
                                </button>
                            </div>
                        </div>
                    </aside>

                    {/* Zone de Contenu */}
                    <main className="flex-1 p-6 lg:p-12 overflow-y-auto">
                        <header className="mb-14 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div>
                                <h2 className="text-4xl font-black text-slate-900 tracking-tight">Vue d'ensemble</h2>
                                <p className="text-slate-500 font-medium mt-1">Consolidation des revenus partenaires Fishgoo & Mulebuy.</p>
                            </div>
                            <div className="flex items-center gap-2 text-[10px] font-black text-emerald-600 bg-emerald-50 px-5 py-2.5 rounded-full border border-emerald-100 uppercase tracking-widest no-print">
                                <span className="w-2.5 h-2.5 rounded-full bg-emerald-500 animate-pulse"></span>
                                Synchronisation Cloud OK
                            </div>
                        </header>

                        {/* Cartes de Statistiques */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12 fade-in">
                            <div className="bg-white p-8 rounded-[36px] card-shadow border border-slate-100 group hover:border-blue-200 transition-all">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Virements reçus (Mois)</p>
                                <p className="text-3xl font-black text-slate-900">{stats.month.toLocaleString('fr-FR')}€</p>
                                <div className="mt-4 flex items-center gap-1 text-[10px] font-bold text-blue-600 bg-blue-50 w-fit px-3 py-1 rounded-full uppercase">
                                    En cours
                                </div>
                            </div>
                            
                            <div className="bg-slate-900 p-8 rounded-[36px] shadow-2xl shadow-slate-200 text-white relative overflow-hidden">
                                <Icon name="activity" className="absolute -right-6 -bottom-6 text-white/5" size={140} />
                                <p className="text-[10px] font-black opacity-50 uppercase tracking-widest mb-3">Total Cumulé</p>
                                <p className="text-3xl font-black">{stats.total.toLocaleString('fr-FR')}€</p>
                                <p className="text-[10px] font-bold mt-4 text-emerald-400 flex items-center gap-1">
                                    <Icon name="check" size={12} /> Données synchronisées
                                </p>
                            </div>

                            <div className="bg-white p-8 rounded-[36px] card-shadow border border-slate-100 flex flex-col justify-between">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Part Fishgoo</p>
                                <p className="text-2xl font-black text-blue-600">{stats.fish.toLocaleString('fr-FR')}€</p>
                                <div className="w-full bg-slate-50 h-2 rounded-full mt-5 overflow-hidden">
                                    <div className="bg-blue-500 h-full transition-all duration-1000" style={{width: stats.total > 0 ? `${(stats.fish/stats.total)*100}%` : '0%'}}></div>
                                </div>
                            </div>

                            <div className="bg-white p-8 rounded-[36px] card-shadow border border-slate-100 flex flex-col justify-between">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Part Mulebuy</p>
                                <p className="text-2xl font-black text-amber-600">{stats.mule.toLocaleString('fr-FR')}€</p>
                                <div className="w-full bg-slate-50 h-2 rounded-full mt-5 overflow-hidden">
                                    <div className="bg-amber-500 h-full transition-all duration-1000" style={{width: stats.total > 0 ? `${(stats.mule/stats.total)*100}%` : '0%'}}></div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 xl:grid-cols-12 gap-12 items-start">
                            {/* Formulaire de Saisie (Col Gauche PC) */}
                            <div className="xl:col-span-4 no-print fade-in" style={{animationDelay: '0.1s'}}>
                                <div className="bg-white p-10 rounded-[44px] border border-slate-100 card-shadow sticky top-8">
                                    <h3 className="text-sm font-black mb-10 text-slate-900 tracking-[0.2em] uppercase border-b-2 border-blue-600 w-fit pb-2">Nouveau Virement</h3>
                                    <form onSubmit={addEntry} className="space-y-8">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-3 ml-2">Date de réception</label>
                                            <input type="date" value={formData.date} onChange={e => setFormData(p=>({...p, date: e.target.value}))} className="w-full p-5 bg-slate-50 rounded-[24px] border-none outline-none font-bold text-slate-700 focus:ring-2 focus:ring-blue-100 transition-all" />
                                        </div>

                                        <div className="space-y-4">
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block ml-2">Source & Catégorie</label>
                                            <div className="grid grid-cols-2 gap-2 p-1.5 bg-slate-50 rounded-[24px] border border-slate-100">
                                                {['Fishgoo','Mulebuy'].map(c => (
                                                    <button key={c} type="button" onClick={()=>setFormData(p=>({...p, company:c}))} className={`py-3.5 rounded-2xl font-bold text-xs transition-all ${formData.company === c ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400 hover:text-slate-600'}`}>{c}</button>
                                                ))}
                                            </div>
                                            <div className="grid grid-cols-2 gap-3">
                                                {['Salaire','Top-up'].map(t => (
                                                    <button key={t} type="button" onClick={()=>setFormData(p=>({...p, type:t}))} className={`py-4 rounded-[24px] border-2 font-black text-xs transition-all ${formData.type === t ? 'bg-slate-900 border-slate-900 text-white shadow-xl shadow-slate-200' : 'bg-white border-slate-100 text-slate-300'}`}>{t}</button>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-3 ml-2">Montant net reçu (€)</label>
                                            <div className="relative">
                                                <input type="number" step="0.01" value={formData.amount} onChange={e=>setFormData(p=>({...p, amount: e.target.value}))} placeholder="0,00" className="w-full p-6 bg-slate-50 rounded-[28px] border-none font-black text-4xl text-right pr-14 focus:ring-2 focus:ring-blue-100 transition-all outline-none text-slate-900" />
                                                <span className="absolute right-6 top-1/2 -translate-y-1/2 font-bold text-slate-200 text-3xl">€</span>
                                            </div>
                                            <div className="mt-5 flex flex-wrap gap-2">
                                                <button type="button" onClick={()=>setFormData(p=>({...p, amount: PRESETS[formData.company][formData.type]}))} className="text-[10px] font-black bg-blue-50 text-blue-600 px-5 py-3 rounded-full border border-blue-100 hover:bg-blue-100 transition-all uppercase tracking-tighter active:scale-95">
                                                    Utiliser {PRESETS[formData.company][formData.type]}€ ({formData.type})
                                                </button>
                                            </div>
                                        </div>

                                        <button type="submit" className="w-full bg-blue-600 text-white py-6 rounded-[32px] font-black text-xl shadow-2xl shadow-blue-500/30 hover:bg-blue-700 active:scale-[0.98] transition-all flex items-center justify-center gap-4">
                                            <Icon name="save" /> ENREGISTRER LA TRACE
                                        </button>
                                    </form>
                                </div>
                            </div>

                            {/* Liste Historique (Col Droite PC) */}
                            <div className="xl:col-span-8 fade-in" style={{animationDelay: '0.2s'}}>
                                <div className="bg-white rounded-[44px] border border-slate-100 card-shadow overflow-hidden min-h-[600px] flex flex-col">
                                    <div className="p-10 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center bg-white gap-6">
                                        <h3 className="font-black text-2xl text-slate-900 tracking-tight">Historique des Revenus</h3>
                                        <div className="flex items-center gap-3 bg-slate-50 px-6 py-3 rounded-2xl border border-slate-100 shadow-sm">
                                            <Icon name="database" size={16} className="text-blue-500" />
                                            <span className="text-xs font-black text-slate-600 uppercase tracking-[0.1em]">{entries.length} Opérations enregistrées</span>
                                        </div>
                                    </div>
                                    
                                    <div className="overflow-x-auto flex-1 no-scrollbar">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50/50 text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] sticky top-0 z-10 backdrop-blur-md">
                                                <tr>
                                                    <th className="px-10 py-7">Date de virement</th>
                                                    <th className="px-10 py-7">Source / Type</th>
                                                    <th className="px-10 py-7 text-right">Montant Net</th>
                                                    <th className="px-10 py-7 text-center no-print">Gestion</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {entries.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="4" className="py-40 text-center">
                                                            <div className="flex flex-col items-center opacity-10">
                                                                <Icon name="clipboard-list" size={80} />
                                                                <p className="mt-6 font-black italic text-2xl uppercase tracking-widest">Aucune donnée</p>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    entries.map(e => (
                                                        <tr key={e.id} className="hover:bg-slate-50/70 group transition-all duration-300">
                                                            <td className="px-10 py-9">
                                                                <p className="text-sm font-black text-slate-800 tracking-tight">{new Date(e.date).toLocaleDateString('fr-FR', {day: '2-digit', month: 'long', year: 'numeric'})}</p>
                                                            </td>
                                                            <td className="px-10 py-9">
                                                                <div className="flex items-center gap-3">
                                                                    <div className={`w-2.5 h-2.5 rounded-full ${e.company === 'Fishgoo' ? 'bg-blue-500 shadow-lg shadow-blue-200' : 'bg-amber-500 shadow-lg shadow-amber-200'}`}></div>
                                                                    <span className="font-black text-slate-950 text-sm tracking-tight">{e.company}</span>
                                                                </div>
                                                                <div className={`text-[10px] font-black uppercase mt-3 px-3 py-1.5 rounded-xl w-fit tracking-tighter border ${e.type === 'Salaire' ? 'bg-blue-50 text-blue-700 border-blue-100' : 'bg-amber-50 text-amber-700 border-amber-100'}`}>{e.type}</div>
                                                            </td>
                                                            <td className="px-10 py-9 text-right font-black text-slate-900 text-3xl tracking-tighter">
                                                                {e.amount.toLocaleString('fr-FR', {minimumFractionDigits: 2})}€
                                                            </td>
                                                            <td className="px-10 py-9 text-center no-print">
                                                                <button onClick={async ()=>{ if(confirm('Supprimer cette trace définitivement ?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', usedId, e.id)); }} className="p-4 text-slate-200 hover:text-red-500 hover:bg-red-50 rounded-3xl transition-all opacity-0 group-hover:opacity-100 active:scale-90">
                                                                    <Icon name="trash-2" size={24} />
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="p-10 bg-slate-50/50 border-t border-slate-50 no-print flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">
                                        <span>Dernière mise à jour Cloud : {new Date().toLocaleTimeString('fr-FR')}</span>
                                        <div className="flex items-center gap-1.5 text-blue-500">
                                            <Icon name="shield-check" size={14} /> Sécurisé par Firebase
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
